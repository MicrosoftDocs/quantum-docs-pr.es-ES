### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Valida que el `q` qubit se encuentra en el eigenstate esperado del operador Pauli Z hasta una tolerancia determinada.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> permite la aserción de Estados de qubit arbitrarios en lugar de solo $Z $ eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'El estado en el que se espera que esté el qubit: `Zero` o `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit cuyo estado se declara.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerancia en la probabilidad de que una medida de qubit devuelva el resultado esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance

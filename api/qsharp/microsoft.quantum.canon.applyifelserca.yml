### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una de las dos operaciones de unitario, dependiendo del valor de un resultado clásico.


  Dado un resultado `result`, se aplica la `zeroOp` operación `zeroInput` con como entrada cuando `result` es igual a `Zero`y se aplica `oneOp(oneInput)` cuando `result == One`.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: El resultado de la medida que se `zeroOp` usa `oneOp` para determinar si se aplica o.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: La operación unitario que se va a `result == Zero`aplicar cuando.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Entrada que se va a proporcionar `zeroOp` cuando `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: La operación unitario que se va a `result == One`aplicar cuando.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Entrada que se va a proporcionar `oneOp` cuando `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `zeroOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `oneOp` que se va a aplicar condicionalmente.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca

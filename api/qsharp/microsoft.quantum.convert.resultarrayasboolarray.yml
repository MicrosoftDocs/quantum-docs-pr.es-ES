uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Convierte un tipo de `Result[]` en un tipo de `Bool[]`, donde `One` se asigna a `true` y `Zero` se asigna a `false`.
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` que se va a convertir.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: '`Bool[]` que representa el `input`.'
    isArray: true
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Llama a una función con una entrada determinada.


  Dada una función y una entrada para esa función, llama a la función y devuelve su resultado.
remarks: Esta operación es especialmente útil para forzar que se llame a una función en un lugar específico dentro de una operación, o para llamar a una función en la que se espera una operación.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Función a la que se va a llamar.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Entrada que se va a pasar a la función.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Resultado de llamar a `fn`.
    uid: "'Output"
    isLocal: true

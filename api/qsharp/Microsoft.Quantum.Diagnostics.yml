operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: La aserción de que qubits dado está en el{0}estado $ \ket $.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: La aserción de que los qubits proporcionados están{0}todos en $ \ket $ State hasta una tolerancia determinada.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.


    Esta aserción se implementa comprobando la acción de las operaciones en todos los Estados del formulario $V _0 \otimes... \otimes v_ {n-1} $, donde $V _k $ es uno de los Estados $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ y $ \ket{i} $ (+ 1 eigenstate del operador Pauli Y).


    Esta aserción usa $n $ qubits y requiere varias llamadas de las operaciones que se van a comparar.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Comprueba si la operación `givenU` es igual a la operación `expectedU` en el tamaño de entrada dado comprobando la acción de las operaciones solo en los vectores de la base de cálculo.

    Esta es una condición necesaria, pero no suficiente, para la igualdad de dos unitaries.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.


    Esta aserción se implementa mediante Choi – Jamiłkowski isomorphism para reducir la aserción a una de una aserción de estado de qubit en dos registros indebidos.

    Por lo tanto, esta operación solo necesita una llamada a cada operación que se está probando, pero requiere que se asignen dos veces el número de qubits.

    Esta aserción se puede usar para garantizar, por ejemplo, que una versión optimizada de una operación actúa de manera idéntica a su implementación de Naive o que una operación que actúa en un intervalo de entradas que no son de Quantum coincide con casos conocidos.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Valida que qubit `q` está en el eigenstate esperado del operador Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Valida que qubit en el estado esperado.


    `expected`representa un vector complejo, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    El primer elemento de las tuplas que representa cada una de $a $, $b $ es la parte real del número complejo, mientras que la segunda es la parte imaginaria.

    El último argumento define la tolerancia con la que se realiza la aserción.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Valida que qubit `q` está en el eigenstate esperado del operador Pauli Z hasta una tolerancia determinada.

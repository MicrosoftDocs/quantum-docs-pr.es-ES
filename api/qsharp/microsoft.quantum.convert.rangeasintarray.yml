### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: microsoft.quantum.convert
summary: Crea una matriz `arr` de enteros enumerados por Start.. paso... extremo.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: '`Range`De valores `start..step..end` que se van a convertir en una matriz.'
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Nueva matriz de enteros que corresponde a los valores iterados por `range` .
    isArray: true
    isPrimitive: true
    uid: Int

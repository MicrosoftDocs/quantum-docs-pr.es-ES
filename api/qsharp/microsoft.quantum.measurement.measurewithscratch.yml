### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Mide el operador de Pauli dado mediante un qubit de tachado explícito para realizar la medida.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Un operador Pauli de varios qubit especificado como una matriz de operadores Pauli de qubit único.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registro de qubit que se va a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultado de medir el operador Pauli determinado en el registro `target`.
    isPrimitive: true
    uid: Result

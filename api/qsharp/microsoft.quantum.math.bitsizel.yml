### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Para un entero no negativo `a`, devuelve el número de bits necesarios para representar `a`.


  Es decir, devuelve el menor $n $ que $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Entero cuyo tamaño de bit se va a calcular.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Tamaño de bits de `a`.
    isPrimitive: true
    uid: Int

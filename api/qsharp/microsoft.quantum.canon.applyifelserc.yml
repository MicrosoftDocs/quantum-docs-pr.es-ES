### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una de dos operaciones controlables, dependiendo del valor de un resultado clásico.


  Dado un resultado `result`, se aplica la `zeroOp` operación `zeroInput` con como entrada cuando `result` es igual a `Zero`y se aplica `oneOp(oneInput)` cuando `result == One`.
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: El resultado de la medida que se `zeroOp` usa `oneOp` para determinar si se aplica o.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operación controlable que se va a aplicar cuando `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: Entrada que se va a proporcionar `zeroOp` cuando `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operación controlable que se va a aplicar cuando `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: Entrada que se va a proporcionar `oneOp` cuando `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `zeroOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `oneOp` que se va a aplicar condicionalmente.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca

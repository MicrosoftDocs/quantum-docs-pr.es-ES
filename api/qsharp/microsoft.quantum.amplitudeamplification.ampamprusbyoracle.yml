### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampamprusbyoracle
name: AmpAmpRUSByOracle
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmo de amplificación de amplitud de punto fijo
remarks: El valor de startQubits debe estar en el estado $ \ket{0 \cdots 0} $. Esta operación recorre en iteración varias consultas en potencias de $2 $ hasta que se alcanza un número máximo de consultas o se encuentra el estado de destino.
syntax: 'operation AmpAmpRUSByOracle (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Oracle unitario que prepara el estado de inicio.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Registro de qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

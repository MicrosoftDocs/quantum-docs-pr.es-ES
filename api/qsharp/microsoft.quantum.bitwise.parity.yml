uid: microsoft.quantum.bitwise.parity
name: Parity
type: function
namespace: microsoft.quantum.bitwise
summary: Devuelve la paridad bit a bit de un entero (1 Si su representación binaria contiene un número impar de unos y 0 de lo contrario).
examples: >-
  ```qsharp

  let a = 248;

  let x = Parity(a); // x : Int = 1.

  ```

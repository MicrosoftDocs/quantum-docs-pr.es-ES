### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Devuelve el entero que especifica cómo se calcula el siguiente valor de un intervalo.
remarks: El primer elemento de una expresión de `start`rango es, su segundo `start+step`elemento es, el `start+step+step`tercer elemento es, etc `end` ., hasta que se pasa.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valor de paso definido del intervalo especificado.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación condicionada a un valor de resultado clásico a uno.


  Dada una operación `op` y un valor `result`de resultado, `op` se aplica `target` a `result` si `One`es. Si `Zero`es, no sucede nada `target`con.
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Resultado de la medida que controla si se aplica o no la operación.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operación que se va a aplicar condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Entrada a la que se aplica la operación.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar condicionalmente.
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca

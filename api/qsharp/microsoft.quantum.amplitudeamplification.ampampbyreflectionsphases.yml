### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionsphases
name: AmpAmpByReflectionsPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificación de amplitud por reflejos parciales.
remarks: >-
  La amplificación de amplitud es un caso especial de amplificación de amplitud de desconocen en la que no hay qubits del sistema y desconocen Oracle está establecido en Identity.

  En la mayoría de los casos, `startQubits` se inicializa en el estado $ \ket{\text{Start}}\_$1, que es el eigenstate de $ $1 de `startStateReflection`.
syntax: 'function AmpAmpByReflectionsPhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle)'
  types:
  - name: phases
    summary: Fases de las reflexiones parciales
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Operador de reflexión sobre el estado de inicio
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operador de reflexión sobre el estado de destino
    uid: microsoft.quantum.oracles.reflectionoracle
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Operación que implementa la amplificación de amplitud por reflejos parciales.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

    En pares de dos registros qubit.

    Es decir, dados dos registros, prepara el estado de in\frac {1} {\sqrt {2} } \left (\ket {00} + \ket {11} \right) $ entre cada par de qubits en los respectivos registros, suponiendo que cada registro comienza en el estado $ \ket{0\cdots 0} $.
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Dado un registro, prepara ese registro en el estado de máxima mezcla.

    El registro se prepara en el estado $ \boldone/2 ^ N $ aplicando el canal de depolaridad completo a cada qubit, donde $N $ es la longitud del registro.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: ''
  uid: Microsoft.Quantum.Preparation.PrepareQuantumROMState
- summary: >-
    Prepara un qubit en el eigenstate + 1 ( `Zero` ) del operador Pauli especificado. Si se proporciona el operador de identidad, el qubit se prepara en el estado de mezcla máxima.

    Si el qubit estaba inicialmente en el estado $ \ket {0} $, esta operación prepara el qubit en el eigenstate $ + $1 de un operador Pauli determinado, o bien, para `PauliI` , en el estado de mezcla máxima en su lugar (vea <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).

    Si el qubit estaba en un Estado distinto de $ \ket {0} $, esta operación aplica las siguientes puertas: $H $ para `PauliX` , $HS $ para `PauliY` , $I $ para `PauliZ` y <xref:microsoft.quantum.preparation.preparesinglequbitidentity> para `PauliI` .
  uid: Microsoft.Quantum.Preparation.PrepareQubit
- summary: >-
    Prepara un qubit en el estado de máxima mezcla.

    Prepara el qubit determinado en el estado $ \boldone/$2 mediante la aplicación del canal de despolar $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac {1} {4} \ sum_ {\mu \en \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu} ^ {\dagger}, \end{align} $ $ Where $ \sigma \_ i $ es el $i operador $ TH Pauli y donde $ \rho $ es un operador de densidad que representa un estado mixto.
  uid: Microsoft.Quantum.Preparation.PrepareSingleQubitIdentity
- summary: >-
    Crea una superposición uniforme sobre los Estados que codifican 0 a `nIndices - 1` .

    Es decir, esta $U unitario $ crea una superposición uniforme sobre todos los Estados $0 $ en $M-$1, dado un estado de entrada $ \ket{0\cdots 0} $. En otras palabras, $ $ \begin{align} U\ket {0} = \frac {1} {\sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}. \end{align} $ $.
  uid: Microsoft.Quantum.Preparation.PrepareUniformSuperposition

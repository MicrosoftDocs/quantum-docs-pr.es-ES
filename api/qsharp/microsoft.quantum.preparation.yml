- summary: >-
    Calcula las coordenadas de la esfera Bloch para un estado de qubit único.

    Dados dos números complejos $a 0, a1 $ que representan el estado qubit, calcula coordenadas en la esfera Bloch de forma que $a 0 \ket {0} + a1 \ket {1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ Theta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ Theta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Devuelve una operación que prepara una depuración de un estado mixto determinado.

    Un "estado mixto depurado" se refiere a los Estados de la forma | ψ ⟩ = σi √ Pi | i ⟩ | garbagei ⟩ especificada por un vector de coeficientes {PI}. Los Estados de este formulario se pueden reducir a los Estados mixtos p ≔ Pi | i ⟩ ⟨ i | mediante el seguimiento del registro de "elementos no utilizados" (es decir, un estado mixto que es diagonal en la base de cálculo).


    Vea https://arxiv.org/pdf/1805.03662.pdf?page=15 para obtener más información.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Devuelve el número total de qubits que deben asignarse para aplicar la operación devuelta por @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Devuelve una operación que prepara una depuración de un estado mixto determinado, con un registro que representa una colección de datos determinada.

    Un "estado mixto depurado con datos" hace referencia a un estado de la forma σi √ Pi | i ⟩ | XI ⟩ | garbagei ⟩, donde cada XI es una bitstring Codificando datos adicionales asociados con el registro | i ⟩.


    Vea https://arxiv.org/pdf/1805.03662.pdf?page=15 para obtener más información.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM está en desuso. Use <xref:Microsoft.Quantum.Preparation.PurifiedMixedState> en su lugar.


    Usa la técnica de ROM Quantum para representar una matriz de densidad determinada.

    Dada una lista de $N $ coeficientes $ \ alpha_j $, se devuelve un valor de unitario $U $ que usa la técnica Quantum-ROM para preparar una aproximación $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ de la depuración de la matriz de densidad $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. En esta aproximación, el error $ \epsilon $ es tal que $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ y $ \| \tilde\rho-\rho \| \le \epsilon $. En otras palabras, $ $ \begin{align} U\ket {0} ^ {\lceil\ log_2 N\rceil} \ les {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{Garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM

### YamlMime:QSharpType
uid: microsoft.quantum.math.powi
name: PowI
type: function
namespace: microsoft.quantum.math
summary: Devuelve un número elevado a una potencia determinada.
syntax: 'function PowI (a : Int, power : Int) : Int'
input:
  content: '(a : Int, power : Int)'
  types:
  - name: a
    summary: Número $a $ que se va a generar.
    isPrimitive: true
    uid: Int
  - name: power
    summary: La potencia $b $ en la que se debe generar $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: La potencia $a ^ b $
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: Dado un operador Pauli de varios qubit, aplica la operación correspondiente a un registro.
examples: >-
  Los siguientes son equivalentes:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  y


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Un operador qubit de Pauli que se representa como una matriz de operadores Pauli de qubit único.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Regístrese para aplicar la operación Pauli especificada en.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.


  Esta aserción se implementa comprobando la acción de las operaciones en todos los Estados del formulario $V _0 \otimes... \otimes v_ {n-1} $, donde $V _k $ es uno de los Estados $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ y $ \ket{i} $ (+ 1 eigenstate del operador Pauli Y).


  Esta aserción usa $n $ qubits y requiere varias llamadas de las operaciones que se van a comparar.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: La base de los Estados ${0}\ket $, ${1}\ket $, $ \ket{+} $ y $ \ket{i} $ es la base Chuang-Nielsen, que se describe en [ *i. L. Chuang, M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001).
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: El número de qubits $n $ en el que `givenU` `expectedU` operan las operaciones.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Operación en $n $ qubits que se va a comprobar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Operación de referencia en $n $ qubits `givenU` con la que se va a comparar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertoperationsequalreferenced

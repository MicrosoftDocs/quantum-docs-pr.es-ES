### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
name: MultiplyAndAddPhaseByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: Lo mismo que MultiplyAndAddByModularInteger, pero supone que sumando codifica enteros en QFT.
remarks: >-
  Supone que `phaseSummand` tiene el bit más alto establecido en 0.

  También se supone que el valor de `phaseSummand` es menor que $N $.
syntax: 'operation MultiplyAndAddPhaseByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: El módulo $N $ que se toma la suma y la multiplicación con respecto a.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Un registro de Quantum que representa un entero sin signo cuyo valor se va a agregar a cada etiqueta de estado de base de `summand` .
    uid: microsoft.quantum.arithmetic.littleendian
  - name: phaseSummand
    summary: Un registro de Quantum que representa un entero sin signo que se va a usar como destino para esta operación.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.multiplyandaddbymodularinteger

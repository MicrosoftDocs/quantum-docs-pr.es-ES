    summary: Tabla de verdad booleana representada como Big Integer
    isPrimitive: true
    uid: BigInt
  - name: controlRegister
    summary: Registro de qubits de control
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de destino
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:

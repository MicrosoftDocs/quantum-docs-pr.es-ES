### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Dado un conjunto de ejemplos y un clasificador secuencial, calcula la probabilidad de clasificación para esos ejemplos midiendo repetidamente la salida del clasificador en cada ejemplo.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Tolerancia que se permite en la codificación del ejemplo en una operación de preparación del estado.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Modelo secuencial que se va a utilizar para calcular las probabilidades de clasificación para los ejemplos proporcionados.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Matriz de vectores de características para cada muestra que se va a clasificar.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: El número de measusrements que se va a usar para calcular la probabilidad de clasificación.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Matriz de estimaciones de la probabilidad de clasificación para cada ejemplo determinado.
    isArray: true
    isPrimitive: true
    uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Devuelve la disyunción booleana de dos valores.
remarks: >-
  A diferencia del `or` operador, esta función no cortocircuita, de modo que ambas entradas se evalúen por completo.


  Hasta un comportamiento de cortocircuito, los siguientes son equivalentes:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Primer valor que se va a considerar.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Segundo valor que se va a considerar.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`es si y solo si `a` o `b` son `true`.'
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Realiza una sola iteración de un algoritmo de estimación de fases iterativo (controlado por clases) que usa poderes reales arbitrarios de una unitario de Oracle.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operación que actúa en un doble $t $ y un registro, de modo que $U ^ t $ se aplica al registro dado, donde $U $ es la unitario cuya fase se va a estimar y donde $t $ es la potencia del entero que se ha dado a Oracle.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Número de veces que se va a aplicar la unitario de Oracle.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Ángulo por el que se va a invertir la fase en el control qubit antes de actuar en el estado de destino.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registro del estado sobre el que ha actuado la unitario de Oracle.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es mayor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es estrictamente mayor que `b` .'
    isPrimitive: true
    uid: Bool

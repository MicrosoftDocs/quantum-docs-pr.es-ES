### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Entre una llamada a esta operación y su método contiguo, se declara que como máximo un número determinado de qubits adicionales se asignan con instrucciones using.
remarks: Esta operación se puede reemplazar por una no operativa en destinos que no la admitan.
examples: >-
  El siguiente fragmento de código producirá un error cuando se ejecute en equipos que admiten este diagnóstico:


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: Número máximo de qubits que se pueden asignar.
    isPrimitive: true
    uid: Int
  - name: message
    summary: Mensaje que se va a mostrar cuando se produzca un error.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

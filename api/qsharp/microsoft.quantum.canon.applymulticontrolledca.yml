### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una versión con control de multiplicación de una operación controlada de una sola vez.

  El modificador `CA` indica que la operación de un solo qubit es controlable y adjointable.
remarks: >-
  Esta operación solo usa Clean ancilla qubits.


  En el diagrama de explicación y circuito, vea la figura 4,10, sección 4,3 de Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, cálculo de Quantum e información de Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Operación controlada en un único qubit.

      Se supone que el primer qubit en el argumento de la operación es un control y se supone que el resto es qubits de destino.

      `ApplyMultiControlled` siempre llama a `singlyControlledOp` con un argumento de longitud de al menos 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: La puerta controlada por control controlada que se va a usar para la construcción.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Qubits en el que `singlyControlledOp` se va a controlar.

      La longitud de `controls` debe ser al menos 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubits de destino que `singlyControlledOp` actúa sobre.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una de las dos operaciones de unitario, dependiendo del valor de un bit clásico.


  Dado un bit `bit`, aplica la operación `trueOp` con `trueInput` como su entrada cuando `bit` se `true`y se aplica `falseOp(falseInput)` cuando `bit` se `false`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operación unitario que se va a aplicar cuando se `true`la `bit`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Entrada que se va a proporcionar a `trueOp` cuando se `true``bit`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operación unitario que se va a aplicar cuando se `false`la `bit`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Entrada que se va a proporcionar a `falseOp` cuando se `false``bit`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `trueOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `falseOp` que se va a aplicar condicionalmente.
functors:
- Adjoint
- Controlled

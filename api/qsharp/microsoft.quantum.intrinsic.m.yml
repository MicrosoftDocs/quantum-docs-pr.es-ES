### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Realiza una medición de un único qubit en la base de Pauli $Z $.


  El resultado de la salida lo proporciona la distribución \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit que se va a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Si se observa el eigenvalue $ + $1 y `One` si se observa el eigenvalue $-$1.'
    isPrimitive: true
    uid: Result

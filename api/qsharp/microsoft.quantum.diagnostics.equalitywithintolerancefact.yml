uid: microsoft.quantum.diagnostics.equalitywithintolerancefact
name: EqualityWithinToleranceFact
type: function
namespace: microsoft.quantum.diagnostics
summary: Representa la afirmación de que un valor de punto flotante clásico tiene el valor esperado hasta una tolerancia absoluta determinada.
syntax: 'function EqualityWithinToleranceFact (actual : Double, expected : Double, tolerance : Double) : Unit'
input:
  content: '(actual : Double, expected : Double, tolerance : Double)'
  types:
  - name: actual
    summary: Número que se va a comprobar.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valor esperado.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Tolerancia absoluta en la diferencia entre real y expected.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valor esperado.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Tolerancia absoluta en la diferencia entre real y expected.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

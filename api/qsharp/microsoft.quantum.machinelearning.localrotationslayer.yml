### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Devuelve una matriz de giros no controlados (qubit) a lo largo de un eje determinado, con un giro para cada qubit de un registro, parametrizado por parámetros de modelo distintos.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: El número de qubits en función de la capa especificada.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Eje de giro de cada giro de la capa especificada.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Matriz de rotaciones controladas sobre el eje especificado, una en cada una de `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation

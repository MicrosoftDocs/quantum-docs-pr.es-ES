uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Realiza una "y escalera" controlada en un registro de qubits de destino.


  Esta operación aplica una transformación descrita por la siguiente asignación de la base de cálculo: $ $ \begin{align}\_\ket{x 1, \dots,\_x n}\_\ket{y 1, \dots,\_y {n-1}} \mapsto\_\ket{x 1, \dots,\_x n} \ket{\_y 1 \oplus (\_x 1 \land\_x 2), \dots,\_y {n-1} \oplus (\_x 1 \land\_x 2 \land \cdots \land\_x {n-1}}, \end{align} $ $ Where $\_\ket{x 1, \dots,\_x n} $ hace referencia a los Estados de `controls`base de cálculo de,\_y donde $ \ket{y 1\_, \dots, y {n-1}} $ hace referencia a `targets`los Estados de base de cálculo de.
remarks: >-
  - Se utiliza como parte de <xref:microsoft.quantum.canon.applymulticontrolledc> y <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - En el diagrama de explicación y circuito, consulte la figura 4,10, sección 4,3 de Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, cálculo de Quantum e información de Quantum](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: La puerta CCNOT que se va a usar para la construcción.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Registro de qubits que se va a usar como control para la escalera y.

      Esta operación deja Estados de base de `controls` cálculo invariable.

      La longitud de `controls` debe ser al menos 2 y debe ser igual a uno más la longitud de `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: La longitud de `targets` debe ser al menos 1 y igual a la longitud de `controls` menos uno.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mide un único qubit en X y lo restablece a un estado inicial fijo después de la medición.


  Realiza una medición de un solo qubit en el $X $-Basis y garantiza que el qubit se devuelve a $ \ket {0} $ después de la medida.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Un único qubit que se va a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: El resultado de medir `target` en Pauli $X $.
    isPrimitive: true
    uid: Result

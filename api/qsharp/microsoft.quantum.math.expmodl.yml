### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Devuelve un entero elevado a una potencia determinada con respecto a un módulo determinado.


  Supongamos que expBase $x $, Power by $p $ y modulus $N $.

  La función devuelve $x ^ p \operatorname{mod} N $.


  Damos por hecho que $N $, $x $ son positivos y la potencia no es negativa.
remarks: Lleva tiempo proporcional al número de bits en `power`, no al `power` propio.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt

### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcula la paridad de una matriz de qubits en un qubit de destino.


  Si la matriz estÃ¡ inicialmente en el estado $ \ket{q_0} \ket{q_1} \cdots \ket{q_ {\text{Target}}} $, el estado final lo proporciona $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_ {n-1} \oplus \cdots \oplus q_0 \oplus q_ {\text{Target}}} $.
remarks: >-
  Los siguientes son equivalentes:


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  y


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: Matriz de qubits en la que se calcula la paridad.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: Qubit final en el que la paridad de "qubits" es XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

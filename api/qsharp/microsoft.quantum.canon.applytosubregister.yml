### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica una operación a un subregistro de un registro, con qubits especificado por una matriz de sus índices.
examples: >-
  Cree tres Estados qubit $ \frac{1}{\sqrt{2}} \ket{0}\_2 (\ket{0}\_1 \ les{0}_3 + \ket{1}\_1 \ les{1}_3) $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operación que se va a aplicar al subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Matriz de índices, que indica a qué qubits se aplicará la operación.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro en el que actúa la operación.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

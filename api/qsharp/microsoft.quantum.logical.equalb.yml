### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si dos entradas son iguales.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Si y solo si `a` es igual a `b` .'
    isPrimitive: true
    uid: Bool

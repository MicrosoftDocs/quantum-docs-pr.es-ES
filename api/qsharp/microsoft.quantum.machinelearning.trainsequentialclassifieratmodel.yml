### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
name: TrainSequentialClassifierAtModel
type: operation
namespace: microsoft.quantum.machinelearning
summary: Dada la estructura de un clasificador secuencial, entrena el clasificador en un conjunto de entrenamiento con etiqueta determinado, empezando por un modelo determinado.
syntax: 'operation TrainSequentialClassifierAtModel (model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule) : (Microsoft.Quantum.MachineLearning.SequentialModel, Int)'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule)'
  types:
  - name: model
    summary: Modelo secuencial que se va a usar como punto de partida para el entrenamiento.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Un conjunto de datos de entrenamiento etiquetados que se usarán para realizar el entrenamiento.
    isArray: true
    uid: microsoft.quantum.machinelearning.labeledsample
  - name: options
    summary: Configuración que se va a usar al entrenar; vea @"microsoft.quantum.machinelearning.trainingoptions" y @"microsoft.quantum.machinelearning.defaulttrainingoptions" para obtener más detalles.
    uid: microsoft.quantum.machinelearning.trainingoptions
  - name: trainingSchedule
    summary: Programación de muestreo que se va a usar al seleccionar muestras de los datos de entrenamiento durante los pasos de entrenamiento.
    uid: microsoft.quantum.machinelearning.samplingschedule
  - name: validationSchedule
    summary: Programación de muestreo que se va a usar al seleccionar muestras de los datos de entrenamiento al seleccionar el punto de inicio que originó la mejor puntuación del clasificador.
    uid: microsoft.quantum.machinelearning.samplingschedule
output:
  content: (Microsoft.Quantum.MachineLearning.SequentialModel, Int)
  types:
  - summary: >-
      - Una parametrización del clasificador determinado y una diferencia entre las dos clases, que se corresponden con el mejor resultado de cada uno de los puntos de inicio especificados.

      - Número de errores observados en el mejor modelo clasificador.
    types:
    - uid: microsoft.quantum.machinelearning.sequentialmodel
    - isPrimitive: true
      uid: Int
seeAlso:
- microsoft.quantum.machinelearning.trainsequentialclassifier
- microsoft.quantum.machinelearning.validatesequentialclassifier

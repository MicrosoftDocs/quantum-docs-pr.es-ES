- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Aplica una matriz de operaciones controlada por una matriz de Estados numéricos.


    Es decir, se aplica la operación unitario controlada por multiplicación $U $ que aplica un valor unitario $V _J $ cuando lo controla $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Aplica la operación de unitarios controlada por multiplicación $U $ que aplica una unitario $V _J $ cuando está controlada por el estado de número n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Aplica una operación de unitario con control de multiplicación $U $ que aplica una unitario $V _J $ cuando está controlada por el estado de número n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Aplica una rotación Pauli condicionada en una matriz de qubits.


    De esta forma se aplica la operación unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \theta_j $ sobre el operador de Pauli de qubit único $P $ cuando lo controla el $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Aplica una rotación de Pauli Z condicionada en una matriz de qubits.


    De esta forma se aplica la operación unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \theta_j $ sobre el operador de Pauli de qubit único $Z $ cuando lo controla el $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.

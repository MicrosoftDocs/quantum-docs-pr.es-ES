- uid: microsoft.quantum.canon.andladder
  summary: >-
    Realiza una "y escalera" controlada en el qubits de destino.


    Esto aplica una unitario proporcionada por el siguiente mapa en vectores de base de cálculo: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $ Where $ \ket{x\_1, \dots, x\_n} $ hace referencia a los Estados de base de cálculo de `controls`y donde $ \ket{y\_1, \dots, y\_{n-1}} $ hace referencia a los Estados de base de cálculo de `targets`.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Aplica una matriz de fases complejas a Estados de base numéricos de un registro de qubits.


    Es decir, implementa la operación de unitarios diagonal $U $ que aplica una fase compleja $e ^ {i \theta_j} $ en $n el estado de número $ \ket{j} $-qubit.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ les {j} \ Bra {j} $.

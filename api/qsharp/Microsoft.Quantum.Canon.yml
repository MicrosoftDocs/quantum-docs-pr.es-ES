- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Aplica una operación de unitario con control de multiplicación $U $ que aplica una $V unitario _j $ cuando está controlada por el estado de n-qubit número $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Aplica una rotación Pauli condicionada en una matriz de qubits.


    Esto aplica la operación de unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \ theta_j $ sobre el operador Pauli de un solo qubit $P $ cuando lo controla el $n $-qubit Number $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Aplica una rotación de Pauli Z condicionada en una matriz de qubits.


    Esto aplica la operación de unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \ theta_j $ sobre el operador Pauli de un solo qubit $Z $ cuando lo controla el $n $-qubit Number $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \ theta_j} $.
- uid: microsoft.quantum.canon.noop
  summary: Realiza la operación de identidad (no OP) en un argumento.
- uid: microsoft.quantum.canon.permutequbits
  summary: Se silencia qubits mediante la operación de intercambio.
- uid: microsoft.quantum.canon.qft
  summary: Realiza la transformación de Fourier de Quantum en un registro de Quantum que contiene un entero en la representación Big-Endian.
- uid: microsoft.quantum.canon.qftle
  summary: Realiza la transformación de Fourier de Quantum en un registro de Quantum que contiene un entero en la representación Little-Endian.
- uid: microsoft.quantum.canon.rall0
  summary: >-
    Realiza una operación de desplazamiento de fase.


    $R = \boldone-(1-e ^ {i \phi}) \ket{0\cdots 0} \bra{0\cdots 0} $.
- uid: microsoft.quantum.canon.rall1
  summary: >-
    Realiza una operación de desplazamiento de fase.


    $R = \boldone-(1-e ^ {i \phi}) \ket{1\cdots 1} \bra{1\cdots 1} $.
- uid: microsoft.quantum.canon.swapreverseregister
  summary: Usa las puertas de intercambio para invertir el orden de los qubits en un registro.

### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Devuelve la conjunción booleana de dos valores.
remarks: >-
  A diferencia del operador `and`, esta función no cortocircuita, de modo que ambas entradas se evalúen por completo.


  Hasta un comportamiento de cortocircuito, los siguientes son equivalentes:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Primer valor que se va a considerar.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Segundo valor que se va a considerar.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` si y solo si `a` y `b` son ambos `true`.'
    isPrimitive: true
    uid: Bool

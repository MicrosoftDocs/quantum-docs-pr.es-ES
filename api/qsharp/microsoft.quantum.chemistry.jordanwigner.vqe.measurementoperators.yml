### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Calcula todos los operadores de medida necesarios para calcular la expectativa de un término Jordania-Wigner.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: El número de qubits necesario para simular el sistema molecular.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: Una matriz que contiene los índices de qubit a los que se aplica cada operador Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Tipo del término Jordania-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Matriz de operadores de medida (cada uno de ellos es una matriz de Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli

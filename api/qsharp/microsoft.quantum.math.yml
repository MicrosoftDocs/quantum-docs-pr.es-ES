newtypes:
- summary: Representa un número racional del formulario `p/q` . Integer `p` es el primer elemento de la tupla y `q` es el segundo elemento de la tupla.
  uid: Microsoft.Quantum.Math.BigFraction
- summary: Representa un número complejo por sus componentes reales e imaginarios. El primer elemento de la tupla es el componente real, el segundo componente imaginario.
  uid: Microsoft.Quantum.Math.Complex
- summary: >-
    Representa un número complejo en formato polar.

    La representación polar de un número complejo es $c = r e ^ {i t} $.

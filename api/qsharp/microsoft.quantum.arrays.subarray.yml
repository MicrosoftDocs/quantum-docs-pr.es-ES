### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Toma una matriz y una lista de ubicaciones y genera una nueva matriz formada a partir de los elementos de la matriz original que coinciden con las ubicaciones especificadas.
remarks: >-
  La función se define para tipos genéricos, es decir, cada vez que tenemos `'T[]` una matriz y una lista `Int[]` de ubicaciones que definen la submatriz.

  La construcción de la submatriz es un basado en la generación de una nueva copia en profundidad de la matriz determinada en lugar de mantener referencias.


  Si `Length(indices) < Length(array)`es, esta función devolverá un `array`subconjunto de. Por otro lado, si `indices` contiene elementos repetidos, los elementos correspondientes de `array` también se repetirán.

  Si `indices` y `array` tienen la misma longitud, esta función proporciona permutaciones de `array`.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Una lista de enteros que se utiliza para definir la submatriz.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Matriz de elementos sobre `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matriz `out` de elementos cuyos índices corresponden a la submatriz, de modo que `out[idx] == array[indices[idx]]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de `array` elementos.

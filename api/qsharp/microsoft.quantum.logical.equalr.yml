### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si dos entradas son iguales.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` Si y solo si `a` es igual a `b` .'
    isPrimitive: true
    uid: Bool

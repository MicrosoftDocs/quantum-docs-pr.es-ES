### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Compara dos números de punto fijo almacenados en registros de Quantum y controla un volteo en el resultado.
remarks: La implementación actual requiere que los dos números de punto fijo tengan la misma posición de punto y el mismo número de qubits.
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: Primer número de punto fijo que se va a comparar.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Segundo número de punto fijo que se va a comparar.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Resultado de la comparación. Se volteará si `fp1 > fp2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

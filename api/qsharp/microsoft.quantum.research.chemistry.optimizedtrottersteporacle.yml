### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.optimizedtrottersteporacle
name: OptimizedTrotterStepOracle
type: function
namespace: Microsoft.Quantum.Research.Chemistry
summary: Devuelve la operación de paso de Trotter optimizada y los parámetros necesarios para ejecutarla.
syntax: 'function OptimizedTrotterStepOracle (qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, trotterStepSize : Double, trotterOrder : Int) : (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))'
input:
  content: '(qSharpData: Microsoft. Quantum. química. JordanWigner. JordanWignerEncodingData, trotterStepSize: Double, trotterOrder: int)'
  types:
  - name: qSharpData
    summary: Hamiltonian descrito por el formato de `JordanWignerEncodingData`.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: trotterStepSize
    summary: Tamaño del paso del integrador de Trotter.
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Orden de integrador de Trotter.
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Double, (qubit [] = unidad > es ADJ + CTL)))
  types:
  - summary: 'Una tupla donde: `Int` es el número de qubits asignados, `Double` se `1.0/trotterStepSize`y la operación es el paso Trotter.'
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled

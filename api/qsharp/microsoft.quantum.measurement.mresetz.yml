### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Mide un único qubit en la Z y lo restablece a un estado inicial fijo después de la medición.


  Realiza una medición de un solo qubit en el $Z $-Basis y garantiza que el qubit se devuelve a $ \ket {0} $ después de la medida.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Un único qubit que se va a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: El resultado de medir `target` en Pauli $Z $.
    isPrimitive: true
    uid: Result

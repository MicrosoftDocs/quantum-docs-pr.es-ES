### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa una puerta de suma reversible. Dado un bit de transporte codificado `carryIn` en qubit y dos bits de sumando codificados en `summand1` y `summand2`, calcula la operación XOR bit a bit de `carryIn` `summand1` y `summand2` en qubit. `summand2`
remarks: A diferencia de la `Carry` operación, no calcula el bit de transporte.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transporte.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primer sumando qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Second sumando qubit, se reemplaza por el bit más bajo de la suma `summand1` de `summand2`y.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

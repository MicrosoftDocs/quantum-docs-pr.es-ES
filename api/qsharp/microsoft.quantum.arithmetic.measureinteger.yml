### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Mide el contenido de un registro de Quantum y lo convierte en un entero. La medida se realiza con respecto a la base de cálculo estándar, es decir, el eigenbasis de `PauliZ`.
remarks: Esta operación restablece su registro de entrada en el estado $ \ket{00\cdots 0} $, adecuado para volver a la máquina de destino.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
  content: '(target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: target
    summary: Un registro de Quantum en la codificación Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Entero sin signo que contiene el valor medido de `target`.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.canon.measureintegerbe

### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Estima la energía de la molécula mediante la suma de la energía aportada por los términos individuales de Jordania-Wigner.


  Esta operación se basa implícitamente en la Convención de indexación de la rotación.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: El Hamiltonian de Jordania-Wigner.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: El número de muestras que se usarán para la estimación de las expectativas de los términos.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: La energía estimada de la molécula
    isPrimitive: true
    uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Devuelve una matriz de giros de un solo qubit a lo largo de un eje determinado, parametrizado por parámetros de modelo distintos.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Índices de qubits que se van a usar como destinos para cada rotación.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Eje de giro de cada giro de la capa especificada.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Matriz de giros controlados sobre el eje dado, uno en cada `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation

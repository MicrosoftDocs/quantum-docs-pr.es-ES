### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dada una matriz y una función que se define para los elementos de la matriz, devuelve una nueva matriz que consta de las imágenes de la matriz original en la función.
remarks: "La función se define para tipos genéricos, es decir, cada vez que tenemos `'T[]` una matriz y `mapper: 'T -> 'U` una función, podemos asignar los elementos de la matriz y generar una nueva matriz `'U[]`de tipo."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Función de `'T` a `'U` que se usa para asignar elementos.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Matriz de elementos sobre `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Matriz `'U[]` de elementos que se asignan mediante la `mapper` función.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de `array` elementos.
- uid: "'U"
  summary: El tipo de resultado de `mapper` la función.

### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Devuelve una matriz de todos los operadores Weight-1 Pauli en un número determinado de qubits.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: El número de qubits en el que se definen los operadores de Pauli devueltos.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Una matriz de operadores de Pauli de varios qubit, cada uno de los cuales se representa como una matriz con la longitud `nQubits`.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli

### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Aplica la puerta de control doble, no (CCNOT) a tres qubits.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(Control1: qubit, control2: qubit, Target: qubit)'
  types:
  - name: control1
    summary: Primer control qubit para la puerta CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Segundo control qubit para la puerta CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: Destino
    summary: Qubit de destino para la puerta CCNOT.
    isPrimitive: true
    uid: Qubit
output:
  content: Unidad
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: Calcula la diferencia en la paridad entre un PQRS anterior... términos y el siguiente PQRS... plazo. Esta diferencia se calcula en un qubit auxiliar.
remarks: Se supone que los índices de P < Q < R < S <... tanto para prevPQ como para nextPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Lista de índices para el PQRS anterior... terminología.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Lista de índices para el siguiente PQRS... terminología.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Qubit auxiliar en el que se almacenan los resultados de cálculo de paridad.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit actuó por todos los PQRS... terminología.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

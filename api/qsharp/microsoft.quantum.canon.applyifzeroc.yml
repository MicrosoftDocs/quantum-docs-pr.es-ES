### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación controlable condicionada en un valor de resultado clásico a cero.


  Dada una operación `op` y un valor de resultado `result` , se aplica `op` a `target` si `result` es `Zero` . Si es `One` , no sucede nada con `target` .

  El sufijo `C` indica que la operación que se va a aplicar es controlable.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Resultado de la medida que controla si se aplica o no la operación.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operación que se va a aplicar condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: Entrada a la que se aplica la operación.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar condicionalmente.
functors:
- Controlled

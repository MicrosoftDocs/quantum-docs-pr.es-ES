### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Invierte un qubit de destino determinado si y solo si ambos qubits de control están en el estado 1, utilizando la medida para realizar la operación de la función de la función.


  Invierte `target` si y solo si ambos controles son 1, pero supone que `target` está en el estado 0.  La operación tiene T-Count 4, T-Depth 2 y no requiere ninguna aplicación auxiliar qubit y, por tanto, puede ser preferible a una operación CCNOT, si `target` se sabe que es 0.  El contiguo de esta operación se basa en medidas y no requiere ninguna de T.


  La aplicación controlada de esta operación no requiere ningún qubit auxiliar, `2^c` `Rz` las puertas y no está optimizado para la profundidad, donde `c` es el número de qubits de control general, incluidos los dos controles de la operación de `ApplyAnd`.  La aplicación controlada por el valor contiguo requiere `2^c - 1` `Rz` de las puertas (con un ángulo dos veces el tamaño de la operación no contigua), no qubit de la aplicación auxiliar y no está optimizada para la profundidad.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "nuevas construcciones para la puerta de Toffoli tolerante a errores", físico Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) doi: 10.1103/PhysRevA. 87.022328

  - Craig Gidney: "en la mitad del costo de la suma de Quantum", Quantum 2, página 74, 2018 [arXiv: 1709.06648](https://arxiv.org/abs/1709.06648) doi: 10.1103/PhysRevA. 85.044302

  - Dittrich Soeken: "Quantum Oracle los circuitos y el patrón de árbol de Navidad", [artículo de blog de Decemer 19, 2019](https://msoeken.github.io/blog_qac.html) (Nota: explica la construcción controlada múltiple)
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Primer control qubit
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Segundo control qubit
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Destino auxiliar qubit; debe estar en el estado 0
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

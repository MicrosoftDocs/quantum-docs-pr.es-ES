### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Vuelca el estado actual del equipo de destino.
remarks: >-
  Este método permite volcar información sobre el estado actual del equipo de destino en un archivo o en otra ubicación.

  La información real generada y la semántica de `location` son específicas de cada equipo de destino. Sin embargo, proporcionar una tupla vacía como ubicación (`()`) o simplemente omitir `location` el parámetro significa que se va a generar la salida en la consola.


  Para el simulador de estado completo local distribuido como parte del kit de desarrollo de Quantum, este método espera una cadena con la ruta de acceso a un archivo en el que escribirá la función de onda como una matriz unidimensional de números complejos, en la que cada elemento representa las amplitudes de la probabilidad de medir el estado correspondiente.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Proporciona información sobre dónde generar el volcado del equipo.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Ninguno.
    isPrimitive: true
    uid: Unit

uid: microsoft.quantum.chemistry.jordanwigner.vqe.expandedcoefficients
name: ExpandedCoefficients
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: Expande la representación compacta de los coeficientes de Jordania-Wigner para obtener una asignación uno a uno entre estos términos y Pauli.
syntax: 'function ExpandedCoefficients (coeff : Double[], termType : Int) : Double[]'
input:
  content: '(coeff : Double[], termType : Int)'
  types:
  - name: coeff
    summary: Una matriz de coeficientes, como se lee de la estructura de datos de Jordania-Wigner Hamiltonian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: termType
    summary: Tipo del término Jordania-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Matrices expandidas de coeficientes, una por cada término de Pauli.
    isArray: true
    isPrimitive: true
    uid: Double

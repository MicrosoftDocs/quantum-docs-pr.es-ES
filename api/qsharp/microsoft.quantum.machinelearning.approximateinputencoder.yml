### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dado un conjunto de coeficientes y una tolerancia, devuelve una operación de preparación del estado que prepara cada coeficiente como la amplitud correspondiente del estado de la base de cálculo, hasta la tolerancia especificada.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: Tolerancia de aproximación que se va a usar para codificar los coeficientes dados en un estado de entrada.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Los coeficientes que se van a codificar en un estado de entrada.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Operación de preparación de estado que prepara los coeficientes determinados como un estado de entrada en un registro determinado.
    uid: microsoft.quantum.machinelearning.stategenerator

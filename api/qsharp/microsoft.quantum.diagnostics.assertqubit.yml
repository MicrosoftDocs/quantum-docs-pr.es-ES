### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Valida que el `q` qubit se encuentra en el eigenstate esperado del operador Pauli Z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> permite la aserción de Estados de qubit arbitrarios en lugar de solo $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'El estado en el que se espera que esté el qubit: `Zero` o `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit cuyo estado se declara.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance

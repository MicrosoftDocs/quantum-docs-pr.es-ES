### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: microsoft.quantum.arrays
summary: Recorre en iteración una función `f` a través de una matriz `array` y devuelve `f(f(f(initialState, array[0]), array[1]), ...)` .
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: Función que se va a doblar en la matriz.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Estado inicial de la carpeta.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Matriz de valores que se van a plegar.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: Estado final devuelto por la carpeta después de recorrer en iteración todos los elementos de `array` .
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: El tipo de Estados `folder` en que funciona la función, es decir, acepta como primer argumento y devuelve.
- uid: "'T"
  summary: Tipo de `array` elementos.

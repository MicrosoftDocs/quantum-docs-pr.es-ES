uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Declara que la fase de un estado de superposición igual tiene el valor esperado.


  En concreto, declara que la fase $ \phi $ de un estado de Quantum que se puede expresar como $ \frac{e ^ {i t}} {{2}\sqrt} (e ^ {i\phi} \{0} les + e ^ {-i\phi} \{1}les) $ para algún verdadero real arbitrario tiene el valor esperado.
examples: >-
  La siguiente aserción se realiza correctamente `qubit` : está en el estado $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2}{0}\ les + e ^ {i 0.5} \ sqrt {1/2}{1}\ les $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`está en el estado $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \{0}les + e ^ {-i 0.5} \ sqrt {1/2} \{1}les $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`está en el estado $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \{0}les + e ^ {i 0,2} \ sqrt {1/2} \{1}les $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: El valor esperado de $ \phi \en (-\pi, \pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit que almacena el estado esperado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerancia absoluta en la diferencia entre real y expected.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

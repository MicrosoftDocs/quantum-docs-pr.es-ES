uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Declara que la fase de un estado de superposición igual tiene el valor esperado.


  En concreto, garantiza que la fase $ \phi $ de un estado de Quantum que se puede expresar como $ \frac{e ^ {i t}} {\sqrt{2}} (e ^ {i\phi} \ les{0} + e ^ {-i\phi} \ les{1}) $ para alguna instrucción real real de t arbitrario tiene el valor esperado.
examples: >-
  La siguiente aserción se realiza correctamente: `qubit` está en el estado $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ les{0}+ e ^ {i 0.5} \ sqrt {1/2} \ les{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` está en el estado $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ les{0}+ e ^ {-i 0.5} \ sqrt {1/2} \ les{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` está en el estado $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ les{0}+ e ^ {i 0,2} \ sqrt {1/2} \ les{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: El valor esperado de $ \phi \en (-\pi, \pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit que almacena el estado esperado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerancia absoluta en la diferencia entre real y expected.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

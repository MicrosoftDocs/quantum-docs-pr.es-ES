### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowc
name: OperationPowC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Eleva una operación a una potencia.

  El modificador `C` indica que la operación es controlable.


  Es decir, dada una operación que representa una puerta $U $, devuelve una nueva operación $U ^ m $ para una potencia $m $.
syntax: "function OperationPowC (op : ('T => Unit is Ctl), power : Int) : ('T => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), power : Int)"
  types:
  - name: op
    summary: Operación $U $ que representa la puerta que se va a repetir.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: power
    summary: Número de veces que se va a repetir el $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: Nueva operación que representa $U ^ m $, donde $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo de la operación que se va a alimentar.
seeAlso:
- microsoft.quantum.canon.operationpow

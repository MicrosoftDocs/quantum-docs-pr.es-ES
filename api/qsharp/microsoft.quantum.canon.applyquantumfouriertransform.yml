### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyquantumfouriertransform
name: ApplyQuantumFourierTransform
type: operation
namespace: microsoft.quantum.canon
summary: Realiza la transformación de Fourier de Quantum en un registro de Quantum que contiene un entero en la representación Little-Endian.
remarks: Se supone que la entrada y la salida están en little endian codificación.
syntax: 'operation ApplyQuantumFourierTransform (qs : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(qs : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: qs
    summary: Registro Quantum al que se aplica la transformación Fourier de Quantum
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

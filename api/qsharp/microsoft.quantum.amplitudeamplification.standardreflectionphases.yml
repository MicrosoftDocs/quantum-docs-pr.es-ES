uid: microsoft.quantum.amplitudeamplification.standardreflectionphases
name: StandardReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Calcula las fases de reflexión parcial para la amplificación de amplitud estándar.
remarks: Todas las fases son $ \pi $, excepto la primera reflexión sobre el estado de inicio y la última reflexión sobre el estado de destino, que son $0 $.
syntax: 'function StandardReflectionPhases (nIterations : Int) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
input:
  content: '(nIterations : Int)'
  types:
  - name: nIterations
    summary: Número de iteraciones de amplificación de amplitud para las que generar fases de reflexión parcial.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Operación que implementa las fases especificadas como reflejos parciales.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases

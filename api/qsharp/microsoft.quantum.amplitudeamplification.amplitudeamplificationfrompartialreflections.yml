uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections
name: AmplitudeAmplificationFromPartialReflections
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificación de amplitud por reflejos parciales.
remarks: >-
  La amplificación de amplitud es un caso especial de amplificación de amplitud de desconocen en la que no hay qubits del sistema y desconocen Oracle está establecido en Identity.

  En la mayoría de `startQubits` los casos, se inicializa en el estado\_$ \ket{\text{start}} $1, que es el eigenstate $- `startStateReflection`$1 de.
syntax: 'function AmplitudeAmplificationFromPartialReflections (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle) : (Qubit[] => Unit is Adj + Ctl)'

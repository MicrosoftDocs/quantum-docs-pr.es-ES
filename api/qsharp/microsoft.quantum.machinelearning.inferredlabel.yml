### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado una de probabilidad de clasificación y una diferencia, devuelve la etiqueta deducida de esa probabilidad.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: La diferencia entre dos clases, normalmente el resultado de entrenar un clasificador.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Una probabilidad de clasificación para un ejemplo determinado, que normalmente resulta de la estimación de la frecuencia de clasificación.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: La etiqueta deducida de la probabilidad de clasificación dada.
    isPrimitive: true
    uid: Int

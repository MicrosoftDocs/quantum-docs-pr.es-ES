### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementa
name: ApplyToElementA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación a un elemento determinado de una matriz.


  Dada una operación `op` , `index` se aplica un índice y una matriz de destinos `targets` `op(targets[index])` .
syntax: "operation ApplyToElementA (op : ('T => Unit is Adj), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: index
    summary: Índice en la matriz de destinos.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar.
functors:
- Adjoint

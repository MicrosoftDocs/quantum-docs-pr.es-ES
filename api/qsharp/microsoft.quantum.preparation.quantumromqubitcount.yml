### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: Devuelve el número total de qubits que deben asignarse a la operación devuelta `QuantumROM`por.
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: El error de destino $ \epsilon $.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Número de coeficientes especificados `QuantumROM`en.
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Primer parámetro


      Una tupla `(x,(y,z))` donde `x = y + z` es el número total de qubits asignados `y` , es el número de qubits para `LittleEndian` el registro y `z` es el número de qubits de elementos no utilizados.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowca
name: OperationPowCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Eleva una operación a una potencia.

  El modificador `A` indica que la operación es controlable y adjointable.


  Es decir, dada una operación que representa una puerta $U $, devuelve una nueva operación $U ^ m $ para una potencia $m $.
syntax: "function OperationPowCA (op : ('T => Unit is Ctl + Adj), power : Int) : ('T => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), power : Int)"
  types:
  - name: op
    summary: Operación $U $ que representa la puerta que se va a repetir.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: power
    summary: Número de veces que se va a repetir el $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl + Adj)
  types:
  - summary: Nueva operación que representa $U ^ m $, donde $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo de la operación que se va a alimentar.
seeAlso:
- microsoft.quantum.canon.operationpow

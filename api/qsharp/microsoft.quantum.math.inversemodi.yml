type: function
namespace: Microsoft.Quantum.Math
summary: Devuelve $b $ de modo que $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
syntax: 'function InverseModI (a : Int, modulus : Int) : Int'
input:
  content: '(a : Int, modulus : Int)'
  types:
  - name: a
    summary: Número que se va a invertir.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: El módulo según el cual se invierten los números
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Entero $b $ de modo que $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
    isPrimitive: true
    uid: Int

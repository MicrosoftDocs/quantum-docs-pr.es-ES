### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica un giro sobre el eje Pauli especificado.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} donde $ \mu \en \{i, X, Y, Z\}$.
remarks: Cuando se llama `pauli = PauliI`con, esta operación aplica una *fase global*. Esta fase puede ser significativa cuando se usa con `Controlled` el functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operador Pauli ($ \mu $) que se va un exponente para formar el giro.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ángulo sobre el que se va a girar el qubit.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit al que debe aplicarse la puerta.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

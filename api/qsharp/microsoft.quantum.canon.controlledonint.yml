### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonint
name: ControlledOnInt
type: function
namespace: Microsoft.Quantum.Canon
summary: Devuelve un operador unitario que aplica un Oracle en el registro de destino si el estado del registro de control corresponde a un entero positivo especificado.
remarks: El valor de `numberState` se interpreta utilizando una codificación Little-Endian.
syntax: "function ControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: numberState
    summary: Entero positivo.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Operador unitario.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: Operador unitario que se aplica `oracle` en el registro de destino si el estado del registro de control corresponde al estado del número `numberState` .
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

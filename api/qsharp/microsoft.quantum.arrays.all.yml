### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: microsoft.quantum.arrays
summary: Dada una matriz y un predicado definidos para los elementos de la matriz, y comprueba si todos los elementos de la matriz satisfacen el predicado.
remarks: "La función se define para tipos genéricos, es decir, cada vez que tenemos una matriz `'T[]` y una función `predicate: 'T -> Bool` podemos generar un `Bool` valor que indica si todos los elementos cumplen `predicate` ."
examples: >-
  El código siguiente comprueba si todos los elementos de la matriz son distintos de cero:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Función de `'T` a `Bool` que se usa para comprobar los elementos.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Matriz de elementos sobre `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Un `Bool` valor de la función y del predicado que se aplica a todos los elementos.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Tipo de `array` elementos.

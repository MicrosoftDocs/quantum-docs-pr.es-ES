### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: Codifica un operador qubit de Pauli que se representa como una matriz de operadores de un solo qubit Pauli en un entero.
remarks: >-
  Cada operador Pauli se puede codificar con dos bits: $ $ \begin{align} \boldone \mapsto 00, \quad X \mapsto 01, \quad Y \mapsto 11, \quad Z \mapsto 10.

  \end{align} $ $


  Dada una matriz de operadores Pauli `[P0, ..., Pn]`, esta función devuelve un entero con expansión binaria formada mediante la concatenación de las asignaciones de cada operador Pauli en orden Big-Endian `bits(Pn) ... bits(P0)`.
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Una matriz de, como máximo, 31 operadores de Pauli de un solo qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Entero que identifica de forma única `paulis`, como se describe a continuación.
    isPrimitive: true
    uid: Int

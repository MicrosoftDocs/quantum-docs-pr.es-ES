### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Devuelve la norma `L(p)` de un vector de `Double`s.


  Es decir, dada una matriz $x $ de tipo `Double[]`, devuelve el $p $-norma $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: El exponente $p $ en el $p $-Norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: El $p $-norma $\|x\|_P $.
    isPrimitive: true
    uid: Double

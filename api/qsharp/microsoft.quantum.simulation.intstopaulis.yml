### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Convierte una matriz de enteros en una matriz de operadores Pauli de un solo qubit.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matriz de enteros en el intervalo `0..3` que se va a convertir en operadores de Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Una matriz `paulis` `Pauli[]` de operadores Pauli la misma longitud `ints` que `paulis[idxPauli]` es igual al elemento de `[PauliI, PauliX, PauliY, PauliZ]` proporcionado por. `ints[idxPauli]`
    isArray: true
    isPrimitive: true
    uid: Pauli

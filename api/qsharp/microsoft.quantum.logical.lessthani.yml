### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es menor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es estrictamente menor que `b` .'
    isPrimitive: true
    uid: Bool

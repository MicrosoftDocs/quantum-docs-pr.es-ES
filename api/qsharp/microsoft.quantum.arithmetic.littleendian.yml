name: LittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: Registra que codifica un entero sin signo en orden Little-Endian. El qubit con el índice `0` codifica el bit más bajo de un entero sin signo.
remarks: Se abrevia `LittleEndian` como `LE` en la documentación.
syntax: newtype LittleEndian = Qubit[];

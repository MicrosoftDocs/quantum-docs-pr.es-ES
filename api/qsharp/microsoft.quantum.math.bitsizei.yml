uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Para un entero no negativo `a`, devuelve el número de bits necesarios para representar `a`.


  Es decir, devuelve el menor $n $ que $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Entero cuyo tamaño de bit se va a calcular.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Tamaño de bits de `a`.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledca
name: CControlledCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dada una operación OP, devuelve una nueva operación que aplica el operador OP si un bit de control clásico es true. Si `false`, no sucede nada.

  El modificador `CA` indica que la operación es controlable y adjointable.
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: "(OP: (' t = > unidad es CTL + ADJ))"
  types:
  - name: operador
    summary: Operación que se va a aplicar condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, ' t) = la unidad > es CTL + ADJ)
  types:
  - summary: Nueva operación que es operativa si el bit de control clásico es true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar condicionalmente.

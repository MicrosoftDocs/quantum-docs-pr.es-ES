### YamlMime:QSharpNamespace
uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres contiene funciones y operaciones para preparar qubits en Estados iniciales arbitrarios."
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Calcula las coordenadas de la esfera Bloch para un estado de qubit único.


    Dados dos números complejos $a 0, a1 $ que representan el estado qubit, calcula coordenadas en la esfera Bloch de forma que $a 0 \ket{0} + a1 \ket{1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ Theta/2)} \ket{0}+ e ^ {i \phi/2}\sin{(\ Theta/2)} \ket{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    Usa la técnica de ROM Quantum para representar una matriz de densidad determinada.


    Dada una lista de $N $ coeficientes $ \alpha_j $, se devuelve un valor unitario $U $ que usa la técnica Quantum-ROM para preparar una aproximación de $ \tilde\rho\sum_{j = 0} ^ {N-1} p_j\ket {j} \ Bra {j} $ de la purificación de la matriz de densidad $ \rho = \sum_{j = 0} ^ {N-1} \frac{| alpha_j |} {\sum_k | \alpha_k |} \ket{j}\bra{j} $. En esta aproximación, el error $ \epsilon $ es tal que $ | p_j-\frac{| alpha_j |} {\sum_k | \alpha_k |} | \le \epsilon/N $ y $\|\tilde\rho-\rho\| \le \epsilon $. En otras palabras, $ $ \begin{align} U\ket{0}^ {\lceil\log_2 N\rceil} \ les{0}^ {m} = \sum_{j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{Garbage}_J}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: Devuelve el número total de qubits que deben asignarse a la operación devuelta por `QuantumROM`.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Devuelve una operación que prepara un estado de Quantum específico.


    La operación devuelta $U $ prepara un estado de Quantum arbitrario $ \ket{\psi} $ con coeficientes complejos $r _J e ^ {i t_j} $ del estado de la base de cálculo $n $-qubit $ \ket{0...0} $.


    La acción de U en un registro recién asignado viene determinada por $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Devuelve una operación que prepara el estado de cuanto dado.


    La operación devuelta $U $ prepara un estado de Quantum arbitrario $ \ket{\psi} $ con coeficientes positivos $ \alpha_j\ge $0 del estado de la base de cálculo $n $-qubit $ \ket{0...0} $.


    La acción de U en un registro recién asignado viene determinada por $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} \alpha_j \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \alpha_j | ^ 2}}.

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: >-
    Devuelve una operación que prepara un estado de cuanto determinado.


    La operación devuelta $U $ prepara un estado de Quantum arbitrario $ \ket{\psi} $ con coeficientes complejos $r _J e ^ {i t_j} $ del estado de la base de cálculo $n $-qubit $ \ket{0...0} $.


    $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Prepara el estado Choi – Jamiłkowski para una operación determinada en determinados registros de referencia y de destino.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Prepara el estado Choi – Jamiłkowski para una operación determinada con una variante inversa en los registros de referencia y de destino especificados.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Prepara el estado Choi – Jamiłkowski para una operación determinada con una variante controlada en determinados registros de referencia y de destino.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Prepara el estado Choi – Jamiłkowski para una operación determinada con variantes controladas y contiguas en determinados registros de referencia y de destino.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    En pares de dos registros qubit.


    Es decir, dados dos registros, prepara el estado de la \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ entre cada par de qubits en los respectivos registros, suponiendo que cada registro comienza en el $ \ket{0\ cdots 0} $ State.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Dado un registro, prepara ese registro en el estado de máxima mezcla.


    El registro se prepara en el estado $ \boldone/2 ^ N $ aplicando el canal de depolaridad completo a cada qubit, donde $N $ es la longitud del registro.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Prepara un qubit en el eigenstate + 1 (`Zero`) del operador Pauli especificado.

    Si se proporciona el operador de identidad, el qubit se prepara en el estado de mezcla máxima.


    Si el qubit se encontraba inicialmente en el estado $ \ket{0}$, esta operación prepara el qubit en el eigenstate de $ + $1 de un operador Pauli determinado, o bien, para `PauliI`, en el estado de mezcla máxima en su lugar (vea <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Si el qubit estaba en un Estado distinto de $ \ket{0}$, esta operación aplica las siguientes puertas: $H $ para `PauliX`, $HS $ para `PauliY`, $I $ para `PauliZ` y <xref:microsoft.quantum.preparation.preparesinglequbitidentity> para `PauliI`.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Prepara un qubit en el estado de máxima mezcla.


    Prepara el qubit dado en el estado $ \boldone/$2 mediante la aplicación del canal de despolar $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac{1}{4} \sum_{\mu \en \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\ Cruz}, \end{align} $ $ Where $ \sigma\_i $ es el $i operador $ TH Pauli y donde $ \rho $ es un operador de densidad que representa un estado mixto.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Crea una superposición uniforme sobre los Estados que codifican 0 a través de `nIndices`.


    Es decir, esta $U unitario $ crea una superposición uniforme sobre todos los Estados $0 $ en $M-$1, dado un estado de entrada $ \ket{0\cdots 0} $. En otras palabras, $ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\sum_{j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.

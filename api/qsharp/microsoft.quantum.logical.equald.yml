### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si dos entradas son iguales.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Si y solo si `a` es igual a `b` .'
    isPrimitive: true
    uid: Bool

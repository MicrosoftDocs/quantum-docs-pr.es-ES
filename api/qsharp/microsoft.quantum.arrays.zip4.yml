### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: microsoft.quantum.arrays
summary: Dadas cuatro matrices, devuelve una nueva matriz de 4 tuplas, de modo que cada tupla de 4 contiene un elemento de cada matriz original.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Una matriz que contiene valores para el primer elemento de cada tupla.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Una matriz que contiene valores para el segundo elemento de cada tupla.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Una matriz que contiene valores para el tercer elemento de cada tupla.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Una matriz que contiene valores para el cuarto elemento de cada tupla.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Una matriz que contiene cuatro tuplas del formulario `(first[idx], second[idx], third[idx], fourth[idx])` para cada una de ellas `idx` . Si las cuatro matrices no tienen la misma longitud, la salida será tan larga como las entradas más cortas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Tipo de los primeros elementos de la matriz.
- uid: "'T2"
  summary: Tipo de los elementos de la segunda matriz.
- uid: "'T3"
  summary: Tipo de los elementos de la tercera matriz.
- uid: "'T4"
  summary: El tipo de los cuatro elementos de la matriz.
seeAlso:
- zip
- zip3

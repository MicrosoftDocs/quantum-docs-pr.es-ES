### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Genera una representación binaria de un entero positivo, utilizando la representación Little-Endian de la matriz devuelta.
remarks: >-
  La entrada `bits` debe estar comprendida entre 0 y 63.

  La entrada `number` debe estar comprendida entre 0 y $2 ^ {\texttt{bits}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Entero positivo que se va a convertir en una matriz de valores booleanos.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Número de bits en la representación binaria de `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Matriz de valores booleanos que representan `number` .
    isArray: true
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres proporciona funciones y operaciones que se usan en aplicaciones Quantum machine learning.\n\n # <a name=\"references\"></a>Referencias\n - María Schuld, Alex Bocharov, KRYSTA Svore, Nathan Wiebe, \"clasificadores de Quantum centrados en circuitos\", https://arxiv.org/abs/1804.00633 ."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Dado un conjunto de coeficientes y una tolerancia, devuelve una operación de preparación del estado que prepara cada coeficiente como la amplitud correspondiente del estado de la base de cálculo, hasta la tolerancia especificada.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Dado una o más capas de rotaciones controladas, devuelve una sola capa con el índice del parámetro de modelo desplazado de modo que las capas distintas estén parametrizadas por parámetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Devuelve una matriz de rotaciones de control individual a lo largo de un eje determinado, organizadas cíclicamente por un registro de qubits y parametrizado por parámetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Devuelve un conjunto predeterminado de opciones para los clasificadores de entrenamiento.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Devuelve el número de qubits necesarios para codificar un vector de característica determinado.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Dado una de probabilidad de clasificación y una diferencia, devuelve la etiqueta deducida de esa probabilidad.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Dada una matriz de probabilidades de clasificación y una diferencia, devuelve la etiqueta deducida de cada probabilidad.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Dado un conjunto de coeficientes y una tolerancia, devuelve una operación de preparación del estado que prepara cada coeficiente como la amplitud correspondiente del estado de la base de cálculo.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Devuelve una matriz de giros no controlados (qubit) a lo largo de un eje determinado, con un giro para cada qubit de un registro, parametrizado por parámetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Dado un conjunto de etiquetas inferido y un conjunto de etiquetas correctas, devuelve índices en los que difiere cada conjunto de etiquetas.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Dado un conjunto de etiquetas inferido y un conjunto de etiquetas correctas, devuelve el número de índices en los que difiere cada conjunto de etiquetas.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Devuelve el número de qubits necesario para aplicar un clasificador secuencial determinado.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Devuelve una matriz de giros de un solo qubit a lo largo de un eje determinado, parametrizado por parámetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Muestrea una matriz determinada, usando la programación especificada.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Devuelve el número de elementos de una programación de muestreo determinada.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Dada la estructura y la parametrización de un clasificador secuencial, aplica el clasificador a un registro de qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Dado un conjunto de ejemplos y un clasificador secuencial, calcula la probabilidad de clasificación para esos ejemplos midiendo repetidamente la salida del clasificador en cada ejemplo.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Dado un ejemplo y un clasificador secuencial, calcula la probabilidad de clasificación para ese ejemplo midiendo repetidamente la salida del clasificador en el ejemplo determinado.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Calcula el degradado de entrenamiento para un clasificador secuencial en un modelo determinado y para una entrada codificada determinada.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Dada la estructura de un clasificador secuencial, entrena el clasificador en un conjunto de entrenamiento con etiqueta determinado.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Dada la estructura de un clasificador secuencial, entrena el clasificador en un conjunto de entrenamiento con etiqueta determinado, empezando por un modelo determinado.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Valida un clasificador secuencial determinado con respecto a un conjunto determinado de muestras con etiqueta previa.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Describe una rotación controlada en cuanto a sus índices de destino y de control, el eje de giro y el índice en un vector de parámetro de modelo.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Un ejemplo, etiquetado con una clase a la que pertenece el ejemplo.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Una programación para dibujar lotes a partir de un conjunto de ejemplos.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Describe un modelo de clasificador de Quantum compuesto por una secuencia de giros con parámetros y controlados, una asignación de ángulos de rotación y una diferencia entre las dos clases reconocidas por el modelo.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Describe una operación que prepara una entrada determinada para un clasificador secuencial.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Colección de opciones que se va a utilizar para entrenar clasificadores de Quantum.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Los resultados de haber validado un clasificador con un conjunto de ejemplos.

### YamlMime:QSharpType
uid: microsoft.quantum.math.powl
name: PowL
type: function
namespace: microsoft.quantum.math
summary: Devuelve un número elevado a una potencia determinada.
syntax: 'function PowL (a : BigInt, power : Int) : BigInt'
input:
  content: '(a : BigInt, power : Int)'
  types:
  - name: a
    summary: Número $a $ que se va a generar.
    isPrimitive: true
    uid: BigInt
  - name: power
    summary: La potencia $b $ en la que se debe generar $a $.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: La potencia $a ^ b $
    isPrimitive: true
    uid: BigInt

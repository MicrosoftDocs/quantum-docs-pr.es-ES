### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica el valor exponencial de un operador Pauli de varios qubit.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} donde $P _i $ es el elemento $i $ TH de `paulis` y donde $N = $ `Length(paulis)` .
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matriz de valores de Pauli de qubit único que indican los factores del producto tensores en cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ángulo del operador Pauli de varios qubit determinado por el que se va a girar el registro de destino.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Regístrese para aplicar el giro determinado a.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.research.characterization.randomwalkphaseestimation
name: RandomWalkPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Research.Characterization
summary: Realiza una estimación de la fase iterativa mediante un recorrido aleatorio para la inferencia bayesiana aproximada en los resultados de medidas clásicas de una determinada Oracle y eigenstate.
remarks: >-
  ### <a name="iterative-phase-estimation-and-eigenstates"></a>Estimación de fase iterativa y Eigenstates


  En general, el registro `eigenstate` de entrada no necesita ser un eigenstate $ \ket{\phi} $ de $U $, pero puede ser una superposición sobre eigenstates. Supongamos que el estado de entrada lo proporciona \begin{align} \ket{\psi} &\_= \sum {j\_} \alpha\_j \ket{\phi j}, \end{align}\{donde\_$\}\alpha j $ son coeficientes complejos, de\_modo que $\_\sum j | \alpha j | ^ 2 = $1\_y Where $U \ket{\phi\_j} = \phi\_j\ket {\ Phi j} $.


  Después, realizar una estimación de la fase iterativa se convergirá en un único eigenstate, como se describe en la [Guía de desarrollo](xref:microsoft.quantum.libraries.characterization#iterative-phase-estimation-without-eigenstates).


  ### <a name="experiment-design"></a>Diseño de experimentos


  Los tiempos de medición $t $ y los ángulos de inversion $ \theta `oracle` $ pasados a se eligen según la heurística de la *partícula*, \begin{align} \theta \sim \Pr (\phi),{1}\quad t \approx \frac {\variance{\phi}}.

  \end{align} esta heurística es óptima para reducir la desviación posterior esperada en la estimación de la fase iterativa bajo la suposición de una normal anterior.


  ### <a name="optimality"></a>Idoneidad


  Esta operación aproxima el estimador óptimo para la fase $ \phi $, tal como se ha evaluado mediante la pérdida cuadrática $L (\phi, \hat{\phi}) \mathrel{: =} (\phi-\hat{\phi}) ^ 2 $.


  Consulte [estimación de la fase bayesiana](xref:microsoft.quantum.libraries.characterization#bayesian-phase-estimation) para obtener más detalles sobre las estadísticas de la estimación de la fase iterativa.
syntax: 'operation RandomWalkPhaseEstimation (initialMean : Double, initialStdDev : Double, nMeasurements : Int, maxMeasurements : Int, unwind : Int, oracle : Microsoft.Quantum.Oracles.ContinuousOracle, targetState : Qubit[]) : Double'
references: >-
  - Ferrie *et al.* 2011 [doi: 10/TFX](https://doi.org/10.1007/s11128-012-0407-6), [arXiv: 1110.3067](https://arxiv.org/abs/1110.3067).

  - Wiebe *et al.* 2013 [doi: 10/TF3](https://doi.org/10.1103/PhysRevLett.112.190501), [arXiv: 1309.0876](https://arxiv.org/abs/1309.0876)

  - Wiebe y Granade 2018 *(en preparación)*.
input:
  content: '(initialMean : Double, initialStdDev : Double, nMeasurements : Int, maxMeasurements : Int, unwind : Int, oracle : Microsoft.Quantum.Oracles.ContinuousOracle, targetState : Qubit[])'
  types:
  - name: initialMean
    summary: Media de la distribución previa normal inicial a través de $ \phi $.
    isPrimitive: true
    uid: Double
  - name: initialStdDev
    summary: Desviación estándar de la distribución previa normal inicial a través de $ \phi $.
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Número de medidas que se van a aceptar en la estimación posterior final.
    isPrimitive: true
    uid: Int
  - name: maxMeasurements
    summary: Número total de medidas que se pueden realizar antes de que se considere que se ha producido un error en la operación.
    isPrimitive: true
    uid: Int
  - name: unwind
    summary: Número de resultados que se deben olvidar cuando se produce un error en las comprobaciones de coherencia.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Operación que representa una $U unitario $ de modo que $U (t) \ket{\phi} = e ^ {i t \phi}\ket{\phi} $ for eigenstates $ \ket{\phi} $ with Unknown Phase $ \phi \en \mathbb{R} ^ + $.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: targetState
    summary: Registro en el que $U $ actúa.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - summary: 'La estimación final $ \hat{\phi} \mathrel{: =} \expect [\phi] $, donde la expectativa se encuentra sobre el asiento en función de todos los datos aceptados.'
    isPrimitive: true
    uid: Double

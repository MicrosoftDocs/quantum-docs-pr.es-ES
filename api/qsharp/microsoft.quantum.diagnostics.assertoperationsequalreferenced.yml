### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
name: AssertOperationsEqualReferenced
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.


  Esta aserción se implementa mediante Choi – Jamiłkowski isomorphism para reducir la aserción a una de una aserción de estado de qubit en dos registros indebidos.

  Por lo tanto, esta operación solo necesita una llamada a cada operación que se está probando, pero requiere que se asignen dos veces el número de qubits.

  Esta aserción se puede usar para garantizar, por ejemplo, que una versión optimizada de una operación actúa de manera idéntica a su implementación de Naive o que una operación que actúa en un intervalo de entradas que no son de Quantum coincide con casos conocidos.
remarks: >-
  Esta operación requiere que la operación que modela el comportamiento esperado sea adjointable, de modo que el inverso pueda realizarse solo en el registro de destino.

  Formalmente, se puede especificar una operación de transposición, lo que relaja este requisito, pero la operación de transposición no se realiza en general físicamente para operaciones de Quantum arbitrarias y, por tanto, no se incluye aquí como opción.
syntax: 'operation AssertOperationsEqualReferenced (nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits: int, real: (qubit [] = unidad >), esperado: (qubit [] = la unidad de > es ADJ)'
  types:
  - name: nQubits
    summary: Número de qubits que se van a pasar a cada operación.
    isPrimitive: true
    uid: Int
  - name: reales
    summary: Operación que se va a probar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: correctamente
    summary: Operación que define el comportamiento esperado para la operación sometida a prueba.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unidad
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Vuelca el estado de la máquina de destino actual asociado a la qubits especificada.
remarks: >-
  Este método permite volcar la información asociada con el estado de la qubits especificada en un archivo o en otra ubicación.

  La información real generada y la semántica de `location` son específicas de cada equipo de destino. Sin embargo, proporcionar una tupla vacía como ubicación (`()`) normalmente significa generar la salida en la consola.


  En el caso del simulador de estado completo local distribuido como parte del kit de desarrollo de Quantum, este método espera una cadena con la ruta de acceso a un archivo en el que escribirá el estado del qubits determinado (es decir, la función de onda del subsistema correspondiente) como un ar unidimensional. rayo de números complejos, en los que cada elemento representa las amplitudes de la probabilidad de medir el estado correspondiente.

  Si el qubits determinado está inscrito con algún otro qubit y su estado no se puede separar, simplemente informa de que el qubits está inscrito.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Proporciona información sobre dónde generar el volcado del estado.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: Lista de qubits que se van a notificar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: Ninguno.
    isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Realiza la operación de identidad (no OP) en un argumento.


  Esta operación toma un valor de cualquier tipo y no hace nada.

  Esto puede ser útil siempre que se espera una entrada de un tipo de operación, pero no se debe realizar ninguna acción.

  Por ejemplo, si un síndrome de corrección de errores determinado indica que no se ha producido ningún error, `NoOp<Qubit[]>` puede ser el procedimiento de recuperación correcto.

  Del mismo modo, si una operación espera un procedimiento de preparación de estado como entrada, se puede usar `NoOp<Qubit[]>` para preparar el estado $ \ket{0 \cdots 0} $.
remarks: En casi todos los casos, el parámetro de tipo de `NoOp` debe especificarse explícitamente. Por ejemplo, `NoOp<Qubit>` es idéntica a <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Valor que se va a omitir.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i

name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: Atributo reconocido por el compilador a través del cual se puede definir un nombre alternativo que se puede usar al cargar un tipo o ser invocable para fines de prueba.
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: Atributo reconocido por el compilador que se usa para marcar una prueba unitaria.
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: Entre una llamada a esta operación y su método contiguo, se declara que se llama a una operación determinada a lo sumo un número determinado de veces.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: Entre una llamada a esta operación y su método contiguo, se declara que como máximo un número determinado de qubits adicionales se asignan con instrucciones using.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: La aserción de que qubits dado está en el {0} Estado $ \ket $.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: La aserción de que los qubits proporcionados están todos en $ \ket {0} $ State hasta una tolerancia determinada.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: Las aserciones que midan el qubits determinado en la base de Pauli determinada siempre tendrán el resultado especificado.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: Las aserciones que midan el qubits determinado en la base de Pauli determinada tendrán el resultado dado con la probabilidad especificada, dentro de cierta tolerancia.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.

    Esta aserción se implementa comprobando la acción de las operaciones en todos los Estados del formulario $V _0 \otimes... \otimes V_ {n-1} $, donde $V _k $ es uno de los Estados $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ y $ \ket{i} $ (+ 1 eigenstate del operador Pauli Y).

    Esta aserción usa $n $ qubits y requiere varias llamadas de las operaciones que se van a comparar.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: Comprueba si la operación `givenU` es igual a la operación `expectedU` en el tamaño de entrada dado comprobando la acción de las operaciones solo en los vectores de la base de cálculo. Esta es una condición necesaria, pero no suficiente, para la igualdad de dos unitaries.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    Dadas dos operaciones, garantiza que actúan de forma idéntica para todos los Estados de entrada.

    Esta aserción se implementa mediante Choi – Jamiołkowski isomorphism para reducir la aserción a una de una aserción de estado de qubit en dos registros indebidos. Por lo tanto, esta operación solo necesita una llamada a cada operación que se está probando, pero requiere que se asignen dos veces el número de qubits. Esta aserción se puede usar para garantizar, por ejemplo, que una versión optimizada de una operación actúa de manera idéntica a su implementación de Naive o que una operación que actúa en un intervalo de entradas que no son de Quantum coincide con casos conocidos.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Declara que la fase de un estado de superposición igual tiene el valor esperado.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: Valida que qubit `q` está en el eigenstate esperado del operador Pauli Z.
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    Valida que qubit en el estado esperado.

    `expected` representa un vector complejo, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $. El primer elemento de las tuplas que representa cada una de $a $, $b $ es la parte real del número complejo, mientras que la segunda es la parte imaginaria. El último argumento define la tolerancia con la que se realiza la aserción.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: Valida que qubit `q` está en el eigenstate esperado del operador Pauli Z hasta una tolerancia determinada.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: Dada una operación, muestra el diagnóstico de la operación que está disponible en el destino de ejecución actual.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: Usa DumpRegister para proporcionar diagnósticos sobre el estado de una referencia y un registro de destino. Se escribe como una operación independiente para permitir el reemplazo e interpretación como registros independientes, en lugar de como un único registro combinado.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: Comprueba si el resultado de aplicar dos operaciones `givenU` y `expectedU` a un estado de base es el mismo. El estado de base se describe mediante el `basis` parámetro. Consulte <xref:microsoft.quantum.extensions.fliptobasis> función para obtener más detalles sobre esta descripción.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    Aplica unitaries que asigna $ \ket {0} \otimes\cdots\ket {0} $ a $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $, donde $ \ket{\ psi_k} $ depende de `basis[k]` .

    La correspondencia entre el valor de `basis[k]` y $ \ket{\ psi_k} $ es la siguiente:

    - `basis[k]=0` $ \rightarrow \ket {0} $. - `basis[k]=1` $ \rightarrow \ket {1} $. - `basis[k]=2` $ \rightarrow \ket{+} $. - `basis[k]=3` $ \rightarrow \ket{i} $ (+ 1 eigenstate de Pauli Y).
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: Recorre en iteración una variable a través de un producto cartesiano [0, Bounds [0]-1] × [0, Bounds [1]-1] × [0, Bounds [length (Bounds)-1]-1] y calls OP (arr) para cada elemento del producto cartesiano
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    Dados dos registros, prepara el estado con una limitación máxima entre cada par de qubits en los registros respectivos. Todos los qubits deben comenzar en el estado | 0 ⟩.

    El resultado es que los pares correspondientes de qubits de cada registro se encuentran en $ \bra{\ beta_ {00} } \ket{\ beta_ {00} } $.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState

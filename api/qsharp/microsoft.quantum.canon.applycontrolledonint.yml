### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: microsoft.quantum.canon
summary: Aplica una operación de unitario en el registro de destino si el estado del registro de control corresponde a un entero positivo especificado.
remarks: >-
  El valor de `numberState` se interpreta utilizando una codificación Little-Endian.


  `numberState` debe ser como máximo $2 ^ \texttt{Length (controlRegister)}-$1.

  Por ejemplo, `numberState = 537` significa que `oracle` se aplica si y solo si `controlRegister` está en el estado $ \ket {537} $.
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: Entero no negativo en el que `oracle` se debe controlar la operación.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Operación de unitario que se va a controlar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Un registro Quantum que controla la aplicación de `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Registro en el que se va a aplicar `oracle` .
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

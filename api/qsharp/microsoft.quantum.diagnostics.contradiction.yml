### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Declara que una condición clásica es falsa.
examples: >-
  El siguiente código de Q # imprimirá "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condición que se va a declarar.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Cadena de mensaje de error que se va a imprimir en caso de que la condición clásica sea true.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres contiene funciones y operaciones para las propiedades de aprendizaje de los Estados y procesos de Quantum, incluidos Tomography y la estimación de fase."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Realiza una sola iteración de un algoritmo de estimación de fases iterativo (controlado por clases) que usa poderes reales arbitrarios de una unitario de Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Realiza una sola iteración de un algoritmo de estimación de fase iterativo (controlado por clases) con potencias enteras de una clase unitario de Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Dada una preparación y medida, calcula la frecuencia con la que la medida se realiza correctamente (devuelve `Zero`) mediante la realización de un número determinado de pruebas.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Dada una preparación que es adjointable y Measurement, calcula la frecuencia con la que la medida se realiza correctamente (devuelve `Zero`) mediante la realización de un número determinado de pruebas.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Dadas dos operaciones que preparan copias de un estado, calcula la parte imaginaria de la superposición entre los Estados preparados por cada operación.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Dadas dos operaciones que preparan copias de un estado, calcula la superposición cuadrada entre los Estados preparados por cada operación.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Dadas dos operaciones que preparan copias de un estado, calcula la parte real de la superposición entre los Estados preparados por cada operación.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> En desuso\n\nMeasureAllZ está en desuso. En su lugar, use @\"microsoft.quantum.measurement.measureallz\".\nUse @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Mide el operador de identidad en un registro de qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Realiza el algoritmo de estimación de fase de Quantum para un `U` de Oracle determinado y `targetState`, leyendo la fase en un registro Quantum Big-Endian.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Realiza el robusto algoritmo de estimación de fase de Quantum no iterativo para una determinada `U` de Oracle y eigenstate, y proporciona una única estimación de valor real de la fase con ajuste de varianza en el límite de Heisenberg.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Realiza una medición de Tomography de proceso de un solo qubit en el Pauli, dado un canal concreto de interés.

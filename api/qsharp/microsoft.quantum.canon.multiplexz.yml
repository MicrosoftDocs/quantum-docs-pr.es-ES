### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexz
name: MultiplexZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una rotación de Pauli Z condicionada en una matriz de qubits.


  De esta forma se aplica la operación unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \theta_j $ sobre el operador de Pauli de qubit único $Z $ cuando lo controla el $n $-qubit Number State $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
remarks: '`coefficients` se rellenarán con los elementos $ \theta_j = $0,0 si se especifican menos de $2 ^ n $.'
syntax: 'operation MultiplexZ (coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: '- Síntesis de los circuitos de lógica Quantum Vivek V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Matriz de hasta $2 ^ n $ coeficientes $ \theta_j $. El coeficiente de $j $ TH indexa el número $ \ket{j} $ codificado en formato Little-Endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: $n registro de control $-qubit que codifica los Estados de número $ \ket{j} $ en formato Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registro de qubit único que se gira mediante $e ^ {i P \theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Genera un entero aleatorio muestreado uniformemente a partir de todos los enteros que se pueden representar en un número determinado de bits.
remarks: Esta función llama <xref:microsoft.quantum.intrinsic.random>a, por lo que su aleatoriedad depende de la `Random`implementación de.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Número de bits clásico necesarios para representar el entero más grande que puede ser devuelto por esta operación.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Un entero $x $ uniformemente de forma aleatoria de $ [0, 2 ^ {\texttt{maxBits}}-1] $; es decir, con $ \Pr (x) = \frac{1}{2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int

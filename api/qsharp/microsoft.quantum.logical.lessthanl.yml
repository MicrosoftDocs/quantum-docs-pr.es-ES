### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Devuelve true si y solo si un número es menor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` si y solo si `a` es estrictamente menor que `b`.'
    isPrimitive: true
    uid: Bool

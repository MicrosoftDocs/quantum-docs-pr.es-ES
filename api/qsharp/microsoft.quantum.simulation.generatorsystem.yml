uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa una colección de `GeneratorIndex`es.


  Se recorre en iteración esta colección usando un entero de índice único y se supone que el tamaño de la colección es conocido.
remarks: Las instancias `GeneratorSystem` de se pueden definir fácilmente mediante <xref:microsoft.quantum.arrays.lookupfunction> la función.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica una operación que toma un registro de <xref:microsoft.quantum.arithmetic.phaselittleendian> como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: El registro se transforma en `LittleEndian` mediante el uso de <xref:microsoft.quantum.canon.qftle> y, después, se devuelve a su representación original después de la aplicación de `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Registro al que se aplica la operación.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

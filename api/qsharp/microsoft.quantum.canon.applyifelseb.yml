### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una de dos operaciones, dependiendo del valor de un bit clásico.


  Dado un bit `bit`, aplica la operación `trueOp` con `trueInput` como su entrada cuando `bit` es `true`y se aplica `falseOp(falseInput)` cuando `bit` es `false`.
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: Valor booleano que se usa para determinar `trueOp` si `falseOp` se aplica o.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operación que se va a aplicar `bit` cuando `true`es.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: Entrada que se va a proporcionar `trueOp` cuando `bit` sea `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operación que se va a aplicar `bit` cuando `false`es.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: Entrada que se va a proporcionar `falseOp` cuando `bit` sea `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `trueOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `falseOp` que se va a aplicar condicionalmente.

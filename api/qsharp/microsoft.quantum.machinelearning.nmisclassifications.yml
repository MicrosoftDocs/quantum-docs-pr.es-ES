### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.nmisclassifications
name: NMisclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado un conjunto de etiquetas inferido y un conjunto de etiquetas correctas, devuelve el número de índices en los que difiere cada conjunto de etiquetas.
examples: >-
  ```Q#

  let nMisclassifications = NMisclassifications([1, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{nMisclassifications}"); // Will print 2.

  ```
syntax: 'function NMisclassifications (proposed : Int[], actual : Int[]) : Int'
input:
  content: '(proposed : Int[], actual : Int[])'
  types:
  - name: proposed
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actual
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Número de índices de `idx` este tipo `inferredLabels[idx] != actualLabels[idx]` .
    isPrimitive: true
    uid: Int

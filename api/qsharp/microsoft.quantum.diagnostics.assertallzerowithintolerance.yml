uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: La aserción de que los qubits proporcionados están todos en $ \ket {0} $ State hasta una tolerancia determinada.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits que se imponen en $ \ket {0} $ state.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Precisión con la que el estado debe estar en el {0} Estado $ \ket $
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

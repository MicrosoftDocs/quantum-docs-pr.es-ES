### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyreversedopbec
name: ApplyReversedOpBEC
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica una operación que toma la entrada Big-Endian a un registro que codifica un entero sin signo con un formato Little-Endian.
syntax: 'operation ApplyReversedOpBEC (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl), register : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(OP: (Microsoft. Quantum. aritmético. BigEndian = > unidad es CTL), Register: Microsoft. Quantum. aritmético. LittleEndian)'
  types:
  - name: operador
    summary: Operación que actúa en un registro Big Endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: registro
    summary: Registro Little-Endian que se va a transformar.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unidad
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled

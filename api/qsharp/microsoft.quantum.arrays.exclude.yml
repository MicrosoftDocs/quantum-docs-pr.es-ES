### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devuelve una matriz que contiene los elementos de otra matriz, excluidos los elementos de una lista determinada de índices.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Matriz de índices que indican qué elementos se deben excluir de la salida.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Matriz de la que se toman los valores de la matriz de salida.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matriz `output` tal que `output[0]` es el primer elemento de `array` cuyo índice no aparece en `remove`, de modo que `output[1]` es el segundo elemento de este tipo, y así sucesivamente.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de los elementos de la matriz.

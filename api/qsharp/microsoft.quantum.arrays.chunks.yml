### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: microsoft.quantum.arrays
summary: Divide una matriz en varias partes de la misma longitud.
remarks: Tenga en cuenta que el último elemento de la salida puede ser más corto que `nElements` si `Length(arr)` no es divisible por `nElements` .
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: La longitud de cada fragmento.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matriz que se va a dividir.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Una matriz que contiene cada fragmento de la matriz original.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true

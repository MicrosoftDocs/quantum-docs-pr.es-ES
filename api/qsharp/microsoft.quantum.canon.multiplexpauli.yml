### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una rotación Pauli condicionada en una matriz de qubits.


  Esto aplica la operación de unitario controlada por multiplicación $U $ que realiza rotaciones por ángulo $ \ theta_j $ sobre el operador Pauli de un solo qubit $P $ cuando lo controla el $n $-qubit Number $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $.
remarks: '`coefficients` se rellenarán con los elementos $ \ theta_j = $0,0 si se especifican menos de $2 ^ n $.'
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Matriz de hasta $2 ^ n $ coeficientes $ \ theta_j $. El coeficiente de $j $ TH indexa el número $ \ket{j} $ codificado en formato Little-Endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Operador Pauli $P $ que determina el eje de giro.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n registro de control $-qubit que codifica los Estados de número $ \ket{j} $ en formato Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registro de qubit único que gira $e ^ {i P \ theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

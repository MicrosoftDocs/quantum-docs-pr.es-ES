uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación de unitario condicionada en un bit clásico.


  Dada una operación `op` y un valor de bit `bit`, se aplica `op` al `target` si `bit` `true`. Si `false`, no ocurre nada en el `target`.

  El sufijo `CA` indica que la operación que se va a aplicar es la unitario (controlable y adjointable).
examples: >-
  Lo siguiente prepara un registro de qubits en un estado de base de cálculo representado por una cadena de bits clásica proporcionada como una matriz de valores `Bool`:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfCA (op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Operación que se va a aplicar condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: bit
    summary: un valor booleano que controla si se aplica o no la operación.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: Entrada a la que se aplica la operación.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar condicionalmente.
functors:
- Adjoint
- Controlled

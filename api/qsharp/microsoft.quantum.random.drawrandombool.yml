### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Dada una probabilidad de éxito, devuelve una prueba de Bernoulli única que es verdadera con la probabilidad dada.
examples: >-
  Los siguientes ejemplos de fragmentos de código de Q # se voltean de una moneda sesgada:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: La probabilidad con la que `true` se debe devolver.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` con probabilidad `successProbability` y `false` con probabilidad `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool

uid: microsoft.quantum.canon.approximatelymultiplexpauli
name: ApproximatelyMultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una rotación Pauli condicionada en una matriz de qubits, truncando ángulos de rotación pequeños según una tolerancia determinada.


  Esto aplica una operación de unitarios controlada multiplicación que realiza rotaciones por ángulo $ \ theta_j $ sobre el operador Pauli de un solo qubit $P $ cuando lo controla el $n $-qubit Number $ \ket{j} $.

  En concreto, la acción de esta operación está representada por la unitario


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i P \ theta_j}.

  \end{align}


  ##
remarks: '`coefficients` se rellenarán con los elementos $ \ theta_j = $0,0 si se especifican menos de $2 ^ n $.'
syntax: 'operation ApproximatelyMultiplexPauli (tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: Tolerancia por debajo de la cual se truncan los coeficientes pequeños.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Matriz de hasta $2 ^ n $ coeficientes $ \ theta_j $. El coeficiente de $j $ TH indexa el número $ \ket{j} $ codificado en formato Little-Endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Operador Pauli $P $ que determina el eje de giro.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n registro de control $-qubit que codifica los Estados de número $ \ket{j} $ en formato Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Registro de qubit único que gira $e ^ {i P \ theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

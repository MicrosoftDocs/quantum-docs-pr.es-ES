### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Repite una operación para un número determinado de muestras, recopilando sus resultados en una matriz.
examples: >-
  En los siguientes ejemplos se muestra un entero, dada una operación que muestrea un solo bit cada vez.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: Operación a la que se va a llamar varias veces.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Número de muestras de la llamada `op` a que se va a recopilar.
    isPrimitive: true
    uid: Int
  - name: input
    summary: Entrada que se va a pasar a `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Tipo de entrada que espera `op` .
- uid: TOutput
  summary: El tipo de resultado devuelto por `op` .
seeAlso:
- microsoft.quantum.canon.repeat

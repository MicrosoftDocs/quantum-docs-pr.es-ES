### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Desplaza la representación bit a bit de un número a la izquierda de un número determinado de bits.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Número cuya representación bit a bit se va a desplazar a la izquierda (más significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Número de bits por el que `value` se va a desplazar a la izquierda.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Valor de `value`, desplazado a la `amount` izquierda por bits.
    isPrimitive: true
    uid: BigInt

### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: microsoft.quantum.machinelearning
summary: Calcula el degradado de entrenamiento para un clasificador secuencial en un modelo determinado y para una entrada codificada determinada.
remarks: Esta operación usa una prueba de Hadamard y la técnica de cambio de parámetros conjuntamente para calcular el degradado.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Modelo secuencial cuyo degradado se va a calcular.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Entrada al clasificador secuencial, codificada en una operación de preparación del estado.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Número de medidas que se van a usar para calcular el degradado.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Estimación del degradado de entrenamiento en los parámetros de entrada y de modelo dados.
    isArray: true
    isPrimitive: true
    uid: Double

  summary: El compilador reconoció el atributo utilizado para marcar los tipos definidos por el usuario como atributos.
- uid: microsoft.quantum.core.deprecated
  summary: El compilador reconoció el atributo que se usa para marcar un tipo o que se puede llamar como desusado.
- uid: microsoft.quantum.core.entrypoint
  summary: Atributo reconocido por el compilador usado para marcar el punto de entrada de un ejecutable.

### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres incluye funciones y operaciones de Q # Core.\n\n # <a name=\"remarks\"></a>Comentarios\n El compilador de Q # abre automáticamente este espacio de nombres, por lo que todos los elementos de este espacio de nombres siempre están disponibles."
functions:
- uid: microsoft.quantum.core.default
  summary: Devuelve una instancia predeterminada del tipo especificado.
- uid: microsoft.quantum.core.length
  summary: Devuelve el número de elementos de una matriz.
- uid: microsoft.quantum.core.rangeend
  summary: Devuelve el valor final definido del intervalo especificado, que no es necesariamente el último elemento de la secuencia.
- uid: microsoft.quantum.core.rangereverse
  summary: Devuelve un nuevo intervalo que es el inverso del intervalo de entrada.
- uid: microsoft.quantum.core.rangestart
  summary: Devuelve el valor inicial definido del intervalo especificado.
- uid: microsoft.quantum.core.rangestep
  summary: Devuelve el entero que especifica cómo se calcula el siguiente valor de un intervalo.
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: Atributo reconocido por el compilador que se usa para marcar los tipos definidos por el usuario como atributos.
- uid: microsoft.quantum.core.deprecated
  summary: Atributo reconocido por el compilador que se usa para marcar un tipo o que se puede llamar como desusado.
- uid: microsoft.quantum.core.entrypoint
  summary: Atributo reconocido por el compilador que se usa para marcar el punto de entrada de un ejecutable.

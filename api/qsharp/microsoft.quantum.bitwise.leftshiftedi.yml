### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Desplaza la representación bit a bit de un número a la izquierda de un número determinado de bits.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Número cuya representación bit a bit se va a desplazar a la izquierda (más significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Número de bits por el que `value` se va a desplazar a la izquierda.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Valor de `value` , desplazado a la izquierda por `amount` bits.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica un giro sobre el estado de{1}$ \ket $ mediante un ángulo especificado como fracción Dyadic.


  \begin{align} R_1 (n, k) \mathrel{: =} \operatorname{DIAG} (1, e ^ {i \pi k/2 ^ n}).

  \end{align}


  > [!WARNING]

  > Esta operación utiliza la **opposite** Convención de signo opuesto @"microsoft.quantum.intrinsic.r"de y no incluye el factor de $1/2 $ incluido en @"microsoft.quantum.intrinsic.r1".
remarks: >-
  Equivalente a:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Numerador en la representación de fracción de Dyadic del ángulo por el que se va a girar el qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potencia de dos que especifica el denominador del ángulo por el que se va a girar el qubit.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit al que debe aplicarse la puerta.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: Devuelve el módulo de un número con respecto a otro número.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Entrada $a $ cuyo módulo se va a devolver.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Número con respecto al cual se va a devolver el módulo de $a $.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: El módulo $a \bmod b $.
    isPrimitive: true
    uid: Int

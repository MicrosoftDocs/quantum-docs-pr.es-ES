### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: Recorre en iteración una variable, por ejemplo ARR, a través del producto cartesiano [0, enlazado-1] × [0, enlazado-1] × [0, Bound-1] y llama a OP (arr) para cada elemento del producto cartesiano.
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    isPrimitive: true
    uid: Int
  - name: bound
    isPrimitive: true
    uid: Int
  - name: op
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

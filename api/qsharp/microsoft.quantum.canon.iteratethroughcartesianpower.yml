### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación para cada índice en la potencia cartesiano de un intervalo de enteros.


  Aplica de forma iterativa una operación para cada elemento de una potencia cartesiano del intervalo `0..(bound - 1)`.
examples: >-
  Dada una operación `op`, los dos fragmentos de código siguientes son equivalentes:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: La potencia cartesiano a la que se debe elevar el intervalo `0..(bound - 1)`.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Especificación del intervalo que se va a recorrer en iteración, dado como la longitud del intervalo.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operación a la que se va a llamar para cada elemento de la potencia cartesiano dada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

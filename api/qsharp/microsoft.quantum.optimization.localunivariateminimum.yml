### YamlMime:QSharpType
uid: microsoft.quantum.optimization.localunivariateminimum
name: LocalUnivariateMinimum
type: function
namespace: Microsoft.Quantum.Optimization
summary: Devuelve el mínimo local para una función univariante sobre un intervalo delimitado, mediante una búsqueda de intervalo de Golden.
syntax: 'function LocalUnivariateMinimum (fn : (Double -> Double), bounds : (Double, Double), tolerance : Double) : Microsoft.Quantum.Optimization.UnivariateOptimizationResult'
input:
  content: '(fn : (Double -> Double), bounds : (Double, Double), tolerance : Double)'
  types:
  - name: fn
    summary: La función univariante que se va a minimizar.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Double
    output:
      types:
      - isPrimitive: true
        uid: Double
  - name: bounds
    summary: El intervalo en el que se debe encontrar el mínimo local.
    types:
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
  - name: tolerance
    summary: >-
      Precisión en la entrada de la función que se va a tolerar.

      La búsqueda del local optima continuará hasta que el intervalo tenga un ancho inferior al de esta tolerancia.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Optimization.UnivariateOptimizationResult
  types:
  - summary: Un local optima de la función especificada, que se encuentra dentro de los límites especificados.
    uid: microsoft.quantum.optimization.univariateoptimizationresult

  uid: Microsoft.Quantum.Simulation.EstimateEnergyWithAdiabaticEvolution
- summary: >-
    Representa un generador dinámico como un conjunto de puertas simulables y una expansión en la base de Pauli.

    Para obtener más información, vea [modelado de generador dinámico](/quantum/libraries/data-structures#dynamical-generator-modeling) .
  uid: Microsoft.Quantum.Simulation.PauliEvolutionImpl
- summary: Implementación de varios pasos de Trotter para aproximar un operador unitario que resuelve la ecuación de Schrödinger dependiente del tiempo.
  uid: Microsoft.Quantum.Simulation.TimeDependentTrotterSimulationAlgorithmImpl
- summary: Realiza llamadas repetidas a `TrotterStep` para aproximarse al operador de evolución de tiempo ( _-iHt_ ).
  uid: Microsoft.Quantum.Simulation.TrotterSimulationAlgorithmImpl
- summary: Implementa la evolución de la hora en un término contenido en un `GeneratorSystem` .
  uid: Microsoft.Quantum.Simulation.TrotterStepImpl

### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Mide conjuntamente un registro de qubits en la base de Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Dada una matriz de operadores Pauli de varios qubit, mide cada uno de ellos con un gadget de medida especificado y, a continuación, devuelve la matriz de resultados.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mide el operador de Pauli dado mediante un qubit de tachado explícito para realizar la medida.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mide un único qubit en X y lo restablece en el estado de base estándar | 0 〉 después de la medida.
- uid: microsoft.quantum.measurement.mresety
  summary: Mide un qubit único en la base y y lo restablece en el estado de base estándar | 0 〉 después de la medida.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mide un único qubit en el `Z` y lo restablece en el estado de base estándar | 0 〉 después de la medida.
- uid: microsoft.quantum.measurement.multim
  summary: Mide cada qubit en una matriz determinada en función del estándar.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Establece un qubit en un estado de base de cálculo determinado midiendo el qubit y aplicando un volteo de bits si es necesario.

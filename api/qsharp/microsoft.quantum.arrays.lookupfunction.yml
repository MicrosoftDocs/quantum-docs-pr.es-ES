### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: microsoft.quantum.arrays
summary: Dada una matriz, devuelve una función que devuelve elementos de esa matriz.
remarks: Esta función es principalmente útil para interoperar con funciones y operaciones que toman `Int -> 'T` funciones como argumentos. Esto es común, por ejemplo, en la biblioteca de representación del generador, donde las funciones se usan para evitar la necesidad de registrar una matriz completa en la memoria.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Matriz que se va a representar como una función de búsqueda.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Función `f` tal que `f(idx) == f[idx]` .
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de los elementos de la matriz que se representa como una función de búsqueda.

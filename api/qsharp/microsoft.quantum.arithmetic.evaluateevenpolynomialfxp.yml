### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Evalúa una polinómica uniforme en una representación de punto fijo.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Los coeficientes del polinomio uniforme como una matriz doble, es decir, la matriz $ [a_0, a_1,..., a_k] $ para la $P polinómica par (x) = a_0 + a_1 x ^ 2 + \cdots + a_k x ^ {2K} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Número de punto fijo de entrada para el que se va a evaluar el polinomio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de punto fijo de salida que contendrá $P (x) $. Debe estar en el estado $ \ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

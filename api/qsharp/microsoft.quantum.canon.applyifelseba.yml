### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una de las dos operaciones adjointable, dependiendo del valor de un bit clásico.


  Dado un bit `bit`, aplica la operación `trueOp` con `trueInput` como su entrada cuando `bit` es `true`y se aplica `falseOp(falseInput)` cuando `bit` es `false`.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: Valor booleano que se usa para determinar `trueOp` si `falseOp` se aplica o.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: La operación adjointable que se va a `bit` aplicar `true`cuando es.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Entrada que se va a proporcionar `trueOp` cuando `bit` sea `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: La operación adjointable que se va a `bit` aplicar `false`cuando es.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Entrada que se va a proporcionar `falseOp` cuando `bit` sea `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `trueOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `falseOp` que se va a aplicar condicionalmente.
functors:
- Adjoint

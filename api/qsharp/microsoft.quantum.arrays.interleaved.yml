### YamlMime:QSharpType
uid: microsoft.quantum.arrays.interleaved
name: Interleaved
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Intercala dos matrices de (casi) el mismo tamaño.


  Esta función devuelve el intercalado de dos matrices, comenzando por el primer elemento de la primera matriz, el primer elemento de la segunda matriz, etc.


  La primera matriz debe tener la misma longitud que la segunda, o bien puede tener un elemento más.
examples: >-
  ```Q#

  // same as int1 = [1, -1, 2, -2, 3, -3]

  let int1 = Interleaved([1, 2, 3], [-1, -2, -3])


  // same as int2 = [false, true, false, true, false]

  let int2 = Interleaved(ConstantArray(3, false), ConstantArray(2, true));

  ```
syntax: "function Interleaved (first : 'T[], second : 'T[]) : 'T[]"
input:
  content: "(first : 'T[], second : 'T[])"
  types:
  - name: first
    summary: Primera matriz que se va a intercalar.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: second
    summary: Segunda matriz que se va a intercalar.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matriz intercalada
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de cada elemento de `first` y `second` .

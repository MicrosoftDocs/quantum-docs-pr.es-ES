### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayca
name: DelayCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación determinada con un retraso.


  Dada una operación y una entrada para esa operación, se aplica la operación una vez que se proporciona una entrada adicional.

  En concreto, la expresión `Delay(op, arg, _)` es una operación que se `op` aplica `arg` a cuando se llama.

  La `Delay(op,arg,_)` expresión permite retrasar la `op`aplicación de.
syntax: "operation DelayCA (op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: Entrada a la que se aplica la operación.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argumento que se usa para retrasar la aplicación de la operación mediante el uso de una aplicación parcial.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a retrasar.
functors:
- Adjoint
- Controlled

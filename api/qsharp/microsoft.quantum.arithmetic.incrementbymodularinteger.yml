uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Realiza un incremento modular de un registro qubit por una constante de tipo entero.


  Vamos `increment` a indicar $a $, `modulus` $N $ y un entero codificados en `target` por $y $.

  A continuaci贸n, la operaci贸n realiza la transformaci贸n siguiente: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} los enteros se codifican en formato Little-Endian.
remarks: >-
  Supone que el valor inicial del destino es menor que $N $ y que el incremento $a $ es menor que $N $.

  Tenga en cuenta que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa la misma operaci贸n de la `PhaseLittleEndian` base.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento de entero $a $ que se va a agregar a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Entero $N $ que mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Entero $y $ en el `LittleEndian` formato `increment` al que se agrega $a $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

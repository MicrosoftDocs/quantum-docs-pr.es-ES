### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Realiza un incremento modular de un registro qubit por una constante de tipo entero.


  Vamos a indicar `increment` por un, `modulus` por N y entero codificado en `target` por y, a continuaci贸n, la operaci贸n realiza la transformaci贸n siguiente: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} enteros se codifican en formato Little-Endian.
remarks: Supone que el valor de destino es menor que N. tenga en cuenta que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa la misma operaci贸n, pero en el `PhaseLittleEndian` base.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento de entero que se va a agregar a y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Entero N que mods y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Entero y en `LittleEndian` formato al que se agrega `increment` a.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

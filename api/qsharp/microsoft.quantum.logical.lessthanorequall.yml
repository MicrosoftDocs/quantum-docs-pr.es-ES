### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es menor o igual que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es menor o igual que `b` .'
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterca
name: RestrictedToSubregisterCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restringe una operación a una matriz de índices de un registro, es decir, un subregistro.

  El modificador `CA` indica que la operación es controlable y adjointable.
syntax: 'function RestrictedToSubregisterCA (op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[]) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Operación que se va a restringir a un subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Matriz de índices, que indica a qué qubits se restringe la operación.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.restrictedtosubregister

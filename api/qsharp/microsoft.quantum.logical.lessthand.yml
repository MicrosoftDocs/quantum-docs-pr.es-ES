### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es menor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es estrictamente menor que `b` .'
    isPrimitive: true
    uid: Bool

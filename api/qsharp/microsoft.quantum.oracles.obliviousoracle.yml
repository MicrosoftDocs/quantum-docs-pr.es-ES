### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa una amplificación de amplitud de Oracle para desconocen.


  Las entradas a Oracle $O $ son:


  - El registro ancilla $a $ en el que $O $ actúa.

  - El registro del sistema $s $ en el que se aplica el unitario $U $ deseado, después seleccionado en Register $a $ en State $ \ket{t}\_a $.
remarks: >-
  Este Oracle definido por $ $ O\ket {s}\_a\ket {\ PSI}\_s = \lambda\ket{t}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_a\cdots $ $ actúa en el estado ancilla $ \ket{s}\_$ para implementar la unidad unitario $U $ en cualquier estado del sistema $\_\ket{\psi} s $ con amplitud $ \lambda $ en la base marcada por $ \ket{t}\_a $.

  El primer parámetro es el registro qubit de $ \ket{s}\_a $. El segundo parámetro es el registro qubit de $ \ket{\psi}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);

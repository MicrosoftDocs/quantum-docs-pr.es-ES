syntax: 'function ResultAsBool (input : Result) : Bool'
input:
  content: '(entrada: resultado)'
  types:
  - name: input
    summary: '`Result` que se va a convertir.'
    isPrimitive: true
    uid: Result
output:
  content: Booleano
  types:
  - summary: '`Bool` que representa el `input`.'
    isPrimitive: true
    uid: Bool

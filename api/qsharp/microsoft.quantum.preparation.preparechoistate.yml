### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Prepara el estado Choi – Jamiłkowski para una operación determinada en determinados registros de referencia y de destino.
remarks: 'Choi – Jamiłkowski State $J (\Lambda) $ de un proceso Quantum se define como $ $ \begin{align} J (\Lambda) \mathrel{: =} (\boldone \otimes \Lambda) (| \boldone\rangle\!\rangle\langle\!\langle\boldone |), \end{align} $ $ Where $ | X\rangle\!\rangle $ es la *vectorización* de una matriz $X $ en la Convención de apilamiento de columnas. El aprendizaje de una descripción clásica de este estado proporciona información completa sobre el efecto de $ \Lambda $ que actúa en Estados de entrada arbitrarios y forma la base del *proceso de Quantum Tomography*.'
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Operación $ \Lambda $ cuya Choi – Jamiłkowski State $J (\Lambda)/2 ^ N $ se va a preparar, donde $N $ es el número de qubits en el que actúa `op`.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: Un registro de qubits a partir del estado $ \ket{00\cdots 0} $ que se va a usar como referencia para la acción de `op`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Un registro de qubits inicialmente en el estado $ \ket{00\cdots 0} $ en el que se va a aplicar `op`.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

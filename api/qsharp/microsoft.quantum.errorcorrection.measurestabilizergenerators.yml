### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Mide el conjunto dado de generadores de un grupo estabilizador.
remarks: >-
  Esto no comprueba si el conjunto de generadores dado está en el trabajo.

  Si no están en el trabajo, el resultado de las medidas puede ser arbitrario.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Una matriz de operadores multiqubit Pauli.

      Por ejemplo, `stabilizerGroup[0]` es una lista de matrices Pauli de un solo qubit, el producto tensores de que es un generador estabilizador.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Una matriz de qubits en la que se define el código del estabilizador.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Operación que especifica cómo medir un operador multiqubit Pauli.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Resultado de las mediciones.
    uid: microsoft.quantum.errorcorrection.syndrome

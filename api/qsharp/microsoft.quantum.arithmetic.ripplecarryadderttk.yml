### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Agregación reversible, en contexto, de dos enteros.

  Dados dos $n enteros de $ bits codificados en los registros de LittleEndian `xs` y `ys`, y un transporte qubit, la operación calcula la suma de los dos enteros en los que los bits $n $ menos significativos del resultado se encuentran en `ys` y el bit de transporte es XORed al `carry`qubit.
remarks: Esta operación tiene la misma funcionalidad que RippleCarryAdderD y, RippleCarryAdderCDKM, pero no usa ningún qubits de ancilla.
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi, Seiichiro Tani, Noboru Kunihiro: "Quantum Additions de Quantum y ramificación sin límite", información de Quantum y cálculo, Vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit registra la codificación del primer entero sumando.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit registra la codificación del segundo entero sumando, se modifica para contener los bits $n $ menos significativos de la suma.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Transportar qubit, es XORed con el bit más significativo de la suma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Dada una matriz de operaciones que actúan en una sola entrada, genera una nueva operación que realiza cada operación dada en secuencia.

  El modificador `A` indica que todas las operaciones de la matriz son adjointable.
examples: >-
  Los siguientes son equivalentes:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  y


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Secuencia de operaciones que se va a realizar en una entrada determinada.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nueva operación que realiza cada operación dada en secuencia en su entrada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Destino en el que actúa cada una de las operaciones de la matriz.

### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Devuelve un operador unitario que aplica un Oracle en el registro de destino si el estado del registro de control corresponde a una máscara de bits especificada.


  La salida de esta función se puede representar mediante una transformación unitario $U $ de modo que \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{Cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1}) = \texttt{bits} \\\\ \ket{\psi} & \textrm{otherwise} \end{Cases}, \end{align} donde $V $ es una transformación de unitario que representa la acción de la operación de `oracle`.
remarks: >-
  La longitud de `bits` y `controlRegister` debe ser igual.


  Dada una matriz booleana `bits` y una operación unitario `oracle`, la salida de esta función es una operación que realiza los pasos siguientes:


  * aplica una operación `X` a cada qubit del registro de control que corresponde a `false` elemento de la `bits`;

  * aplicar `Controlled oracle` a los registros de control y de destino;

  * Aplique una operación `X` a cada qubit del registro de control que se corresponda con `false` elemento de la `bits` de nuevo para devolver el registro de control al estado original.


  La salida del funcnte `Controlled` es un caso especial de `ControlledOnBitString` donde `bits` es igual a `[true, ..., true]`.
examples: >-
  Los siguientes fragmentos de código son equivalentes:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  y


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  En el código siguiente se prepara un estado $ \frac{1}{2}(\ket{00}-\ket{01} + \ket{10} + \ket{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```

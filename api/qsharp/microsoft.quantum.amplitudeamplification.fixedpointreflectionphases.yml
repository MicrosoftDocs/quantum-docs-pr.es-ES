### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Calcula las fases de reflexión parcial para la amplificación de amplitud de punto fijo.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Usamos las fases de la amplificación de amplitud de puntos fijos con un número óptimo de consultas.


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Vea también "metodología de las puertas de Quantum compuestas"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) para las fases en el formato de `RotationPhases`.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Número de consultas a la preparación de estado de Oracle. Debe ser un entero impar.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Probabilidad de éxito mínima de destino.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Matriz de fases que se puede usar en la implementación del algoritmo Quantum de amplificación de amplitud de punto fijo.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases

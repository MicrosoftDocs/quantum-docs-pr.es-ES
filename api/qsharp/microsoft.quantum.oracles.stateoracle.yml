### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa una preparación de Oracle para el estado.


  Las entradas a Oracle $O $ son:


  - Un entero que indiza la marca qubit $f $.

  - El registro del sistema $s $ que almacenará el estado de cuanto deseado, $ \ket{\psi}\_s $.
remarks: >-
  Oracle definido por $ $ O\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ PSI}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, $ $ actúa en el estado de base de cálculo $ \ket{0}\_{f} \ket{0}\_s $ para crear el estado de destino $ \ket{\psi}\_s $ con amplitud $ \lambda $ en la base marcada por $ \ket{1}\_f $.

  El primer parámetro es un índice del registro qubit de $ \ket{0}\_f $. El segundo parámetro engloba ambos registros.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);

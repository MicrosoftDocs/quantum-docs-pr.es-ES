### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyreversedople
name: ApplyReversedOpLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica una operación que toma una entrada Little-Endian a un registro que codifica un entero sin signo con formato Big-Endian.
syntax: 'operation ApplyReversedOpLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), register : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(OP: (Microsoft. Quantum. aritmético. LittleEndian = unidad >), Register: Microsoft. Quantum. aritmético. BigEndian)'
  types:
  - name: operador
    summary: Operación que actúa en un registro Little-Endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: registro
    summary: Registro Big-Endian que se va a transformar.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unidad
  types:
  - isPrimitive: true
    uid: Unit

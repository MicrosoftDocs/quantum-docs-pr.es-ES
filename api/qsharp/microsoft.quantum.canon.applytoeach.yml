### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeach
name: ApplyToEach
type: operation
namespace: microsoft.quantum.canon
summary: Aplica una operación de un solo qubit a cada elemento de un registro.
examples: >-
  Preparar un estado de tres qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEach (singleElementOperation : ('T => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operación que se va a aplicar a cada qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matriz de qubits en la que se va a aplicar la operación especificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destino en el que actúa la operación.

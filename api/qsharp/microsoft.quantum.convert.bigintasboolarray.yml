uid: microsoft.quantum.convert.bigintasboolarray
name: BigIntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Convierte un entero grande determinado en una matriz de valores booleanos.

  El elemento 0 de la matriz es el bit menos significativo del entero grande.
remarks: Vea [constructor BigInteger de C#](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) para obtener m√°s detalles.
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: Bool[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Bool

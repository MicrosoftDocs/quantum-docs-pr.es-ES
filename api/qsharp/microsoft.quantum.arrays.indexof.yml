### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devuelve el primer índice del primer elemento de una matriz que satisface un predicado determinado. Si no existe ningún elemento de este tipo, devuelve-1.
examples: >-
  Supongamos que `IsEven : Int -> Bool` es una función que devuelve `true` si y solo si su entrada es par. A continuación, se puede usar con `IndexOf` para buscar el primer elemento par en una matriz:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Función de predicado que actúa sobre los elementos de la matriz.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Matriz en la que se va a buscar mediante el predicado especificado.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: El índice más pequeño `idx` tal que `predicate(arr[idx])` sea true o-1 si no existe ese elemento.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa una preparación de Oracle para el estado determinista.


  La entrada a Oracle $O $ es:


  - El registro que almacenará el estado de cuanto deseado,\_$ \ket{\psi} s $.
remarks: >-
  Este Oracle definido por $O \ket{0}= \ket{\psi} $ actúa en el estado de base de cálculo ${0}\ket $ para crear el estado $ \ket{\psi} $.

  El primer parámetro es el registro qubit de $ \ket{\psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);

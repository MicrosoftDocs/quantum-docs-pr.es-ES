uid: microsoft.quantum.arithmetic.multiplyfxp
name: MultiplyFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Multiplica dos números de punto fijo en registros de Quantum.
remarks: La implementación actual requiere que los tres números de punto fijo tengan la misma posición de punto y el mismo número de qubits.
syntax: 'operation MultiplyFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Primer número de punto fijo.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Segundo número de punto fijo.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: El número de punto fijo resultante debe estar en el estado $ \ket{0}$ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

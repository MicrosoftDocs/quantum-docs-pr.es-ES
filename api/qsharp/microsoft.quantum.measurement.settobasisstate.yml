### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Establece un qubit en un estado de base de cálculo determinado midiendo el qubit y aplicando un volteo de bits si es necesario.
remarks: Como invariable de esta operación, al llamar `M(q)` a inmediatamente `SetToBasisState(result, q)` después de `result`, se devolverá.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: El estado de base en el que debe establecerse el valor de qubit.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Qubit cuyo estado se va a establecer.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

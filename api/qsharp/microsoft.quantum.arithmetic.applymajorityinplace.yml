### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica la operación de mayoría de tres qubit en contexto en un registro de qubits.


  Esta operación calcula la función de mayoría en contexto en 3 qubits.


  Si denotamos la salida qubit como $z $ y Qubits de entrada como $x $ y $y $, la operación realiza la transformación siguiente: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Primera entrada qubit. Tenga en cuenta que la salida se calcula en contexto y se almacena en este qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Segundo y tercer qubits de entrada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

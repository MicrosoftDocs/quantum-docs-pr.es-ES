### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica `X` operaciones a qubits en un registro Little-Endian basado en 1 bit en un entero.


  Vamos a denotar `value` por y dejar que y sea un entero sin signo codificado en `target`, `InPlaceXorLE` realiza una operación proporcionada por el siguiente mapa: $ \ket{y}\rightarrow \ket{y\oplus a} $, donde $ \oplus $ es el operador OR exclusivo bit a bit.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Entero que se supone que no es negativo.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Un registro de Quantum que se usa para almacenar `value` en la codificación Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

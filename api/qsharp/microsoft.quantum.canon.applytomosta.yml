### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomosta
name: ApplyToMostA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación a todo menos al último elemento de una matriz.


  Dada una operación `op` y una matriz de destinos `targets` , se aplica `op(Most(targets))` .
syntax: "operation ApplyToMostA (op : ('T[] => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar.
functors:
- Adjoint

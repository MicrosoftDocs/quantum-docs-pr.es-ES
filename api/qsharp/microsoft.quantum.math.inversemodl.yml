syntax: 'function InverseModL (a : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(a : BigInt, modulus : BigInt)'
  types:
  - name: a
    summary: Número que se va a invertir.
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: El módulo según el cual se invierten los números
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Entero $b $ de modo que $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
    isPrimitive: true
    uid: BigInt

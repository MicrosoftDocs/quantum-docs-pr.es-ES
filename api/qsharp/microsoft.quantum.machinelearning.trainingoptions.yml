### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Colección de opciones que se va a utilizar para entrenar clasificadores de Quantum.
remarks: >-
  Este UDT no se debe crear directamente, sino que se debe especificar llamando @"microsoft.quantum.machinelearning.defaulttrainingoptions" a y, a continuación `w/` , utilizando el operador para reemplazar los valores predeterminados diferentes.


  Por ejemplo, para usar medidas 100.000 y como máximo 8 tiempos de entrenamiento:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'

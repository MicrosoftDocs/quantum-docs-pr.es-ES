summary: Valida que la `number` codificación en PhaseLittleEndian es menor que `value` .
remarks: La versión controlada de esta operación omite los controles.
syntax: 'operation AssertPhaseLessThan (value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: value
    summary: '`number` debe ser menor que este.'
    isPrimitive: true
    uid: Int
  - name: number
    summary: Entero sin signo que se compara con `value` .
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

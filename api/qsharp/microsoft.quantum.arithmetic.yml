name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Registra que codifica un entero sin signo en orden Big-Endian. El qubit con el índice `0` codifica el bit más alto de un entero sin signo.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Representa un registro de qubits que codifica un número de punto fijo. Consta de un entero que es igual al número de qubits a la izquierda del punto binario, es decir, qubits de peso mayor o igual que 1 y un registro de Quantum.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Registra que codifica un entero sin signo en orden Little-Endian. El qubit con el índice `0` codifica el bit más bajo de un entero sin signo.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Enteros sin signo Little-endian en la base de QFT.

    Por ejemplo, si $ \ket{x} $ es la codificación Little-Endian del entero $x $ en la base de cálculo, $ \operatorname{QFTLE} \ket{x} $ es la codificación de $x $ en la base de QFT.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Tipo de un entero con signo almacenado en little endian (vea LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Agrega una constante clásica a un número de punto fijo Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Agrega dos números de punto fijo almacenados en registros de Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Elige entre agregar y sin, automáticamente, en función del tamaño del registro de `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementa la función de suma interna para la operación RippleCarryAdderTTK. Se trata de la operación interna conjugada con la operación externa para construir el agregador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementa la función de suma interna para la operación RippleCarryAdderNoCarryTTK. Se trata de la operación interna conjugada con la operación externa para construir el agregador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Aplica una operación que toma un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Aplica una operación que toma un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Aplica una operación que toma un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Aplica una operación que toma un <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Aplica la operación de mayoría de tres qubit en contexto en un registro de qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Operación de transporte de rizo reversible y en contexto que se usa en la operación de suma de enteros RippleCarryAdderCDKM a continuación. Dados dos registros de qubit `xs` y `ys` de la misma longitud, la operación aplica una secuencia de transporte de rizo de CNOT y puertas de CCNOT con qubits en `xs` y `ys` como los controles y Qubits `xs` como destinos.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementa la operación externa para que RippleCarryAdderTTK conjugado la operación interna para construir el agregador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Aplica una operación que toma un <xref:microsoft.quantum.arithmetic.littleendian> registro como entrada en un registro de destino de tipo <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE

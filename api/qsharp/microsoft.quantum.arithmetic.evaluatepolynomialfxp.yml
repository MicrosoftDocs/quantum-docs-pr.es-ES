### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Evalúa una polinómica en una representación de punto fijo.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Los coeficientes del polinomio como una matriz doble, es decir, la matriz $ [a_0, a_1,..., a_d] $ para la $P polinómica (x) = a_0 + a_1 x + \cdots + a_d x ^ d $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Número de punto fijo de entrada para el que se va a evaluar el polinomio.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Número de punto fijo de salida que contendrá $P (x) $. Debe estar en el estado $ \ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

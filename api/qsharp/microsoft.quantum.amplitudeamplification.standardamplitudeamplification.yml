remarks: Este es el algoritmo de amplificación de amplitud estándar obtenido por una selección de fases de `AmpAmpPhasesStandard` reflexión calculada suponiendo{0}\_que \begin{align} A\ket {{0}\_f} \ket{1}\_s = \lambda\ket f\ket {\ Text {\_Target}} s + \sqrt{1-| \lambda | ^{0}\_2} \ket f\cdots, \end{align} esta operación prepara el estado{0}\_\begin{align} \operatorname{AmpAmpByOracle}\ket {f{0}\_} \ket s = \sin (2n + 1) \sin{-1}^ (\lambda)){1}\_\ket f\ket {\ Text {Target}\_} s +{0}\_\cdots\ket f \end{align} en la mayoría `flagQubit` de `auxiliaryRegister` los casos, y se inicializa en el{0}\_estado{0}\_$ \ket f\ket a $.

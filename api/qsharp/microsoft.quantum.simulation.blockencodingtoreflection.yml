### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Convierte un `BlockEncoding` en un `BLockEncodingReflection`equivalente.


  Es decir, dado un `BlockEncoding` unitario $U $ que codifica algún operador $H $ de interés, lo convierte en un `BlockEncodingReflection` $U ' $ que codifica el mismo operador, pero también cumple $U ' ^ \dagger = U ' $.

  Esto aumenta el tamaño del registro auxiliar de $U $ por un qubit.
remarks: Esto aumenta el tamaño del registro auxiliar de $U $ por un qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: >-
  - Hamiltonian Simulation by Qubitization
    Guang Hao Low, Isaac L. Chuang
    https://arxiv.org/abs/1610.06546
input:
  content: '(blockEncoding: Microsoft. Quantum. Simulation. BlockEncoding)'
  types:
  - name: blockEncoding
    summary: '`BlockEncoding` unitario $U $ que se va a convertir en un reflejo.'
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft. Quantum. Simulation. BlockEncodingReflection
  types:
  - summary: Un $U unitario ' $ que actúa conjuntamente en los registros `a` y `s` que codifica en bloque $H $ y satisface $U ' ^ \dagger = U ' $.
    uid: microsoft.quantum.simulation.blockencodingreflection

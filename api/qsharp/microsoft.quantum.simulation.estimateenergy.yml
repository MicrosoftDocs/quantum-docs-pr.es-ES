### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergy
name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Simulation
summary: Realiza la preparación del estado aplicando un `statePrepUnitary` en una estimación de fase de estado de entrada `qpeUnitary`asignada automáticamente con respecto a `phaseEstAlgorithm`en el estado resultante mediante.
syntax: 'operation EstimateEnergy (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: Número de qubits utilizadas para realizar la simulación.
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: Que representa una preparación del estado para el generador dinámico inicial.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Un objeto de Oracle que representa un operador unitario $U $ que representa la evolución para el tiempo $ \delta t $ en un generador dinámico con el estado de la base $ \ket{\phi}\\$ y la energía del estado de la alimentación $E = \phi, \delta t $.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      Operación que realiza una estimación de la fase en una operación de unitario determinada.

      Consulte [estimación de fase iterativa](/quantum/libraries/characterization#iterative-phase-estimation) para obtener más detalles.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: Una estimación de $ \hat{\phi} $ de la energía de estado de la alimentación $ \phi $ de la energía de estado de la alimentación del generador representada por $U $.
    isPrimitive: true
    uid: Double

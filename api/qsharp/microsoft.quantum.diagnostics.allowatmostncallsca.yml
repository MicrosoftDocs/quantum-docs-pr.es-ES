### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostncallsca
name: AllowAtMostNCallsCA
type: operation
namespace: microsoft.quantum.diagnostics
summary: Entre una llamada a esta operación y su método contiguo, se declara que se llama a una operación determinada a lo sumo un número determinado de veces.
remarks: Esta operación se puede reemplazar por una no operativa en destinos que no la admitan.
examples: >-
  El siguiente fragmento de código producirá un error cuando se ejecute en equipos que admiten este diagnóstico:


  ```Q#

  using (register = Qubit[4]) {
      within {
          AllowAtMostNCallsCA(3, H, "Too many calls to H.");
      } apply {
          // Fails since this calls H four times, rather than the
          // allowed maximum of three.
          ApplyToEach(H, register);
      }
  }

  ```
syntax: "operation AllowAtMostNCallsCA (nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String) : Unit"
input:
  content: "(nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String)"
  types:
  - name: nTimes
    summary: Número máximo de veces que `op` se puede llamar a.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operación cuyas llamadas se van a restringir.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
    functors:
    - Adjoint
    - Controlled
  - name: message
    summary: Mensaje que se va a mostrar cuando se produzca un error.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa una reflexión de Oracle.


  Una reflexión de Oracle, $O $, tiene entradas:


  - Fase $ \phi $ por la que se va a girar el subespacio reflejado.

  - Registro qubit en el que se va a realizar la reflexión determinada.
remarks: Esta $O de Oracle = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ realiza una reflexión parcial en una fase $ \phi $ sobre un único estado puro $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);

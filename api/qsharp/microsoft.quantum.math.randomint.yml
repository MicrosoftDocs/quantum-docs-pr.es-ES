### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Genera un entero aleatorio muestreado uniformemente mayor o igual que cero y menor que un límite superior proporcionado.
remarks: Esta función llama <xref:microsoft.quantum.intrinsic.random>a, por lo que su aleatoriedad depende de la `Random`implementación de.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Entero que es mayor que el entero más grande que va a ser devuelto por esta operación.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Entero $x $ uniformemente a partir del intervalo especificado; es decir, con $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int

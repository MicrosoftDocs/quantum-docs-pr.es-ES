### YamlMime:QSharpType
uid: microsoft.quantum.characterization.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: microsoft.quantum.characterization
summary: Realiza el algoritmo de estimación de fase de Quantum para una determinada Oracle `U` y `targetState` lee la fase en un registro Quantum Big-Endian.
syntax: 'operation QuantumPhaseEstimation (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: oracle
    summary: Una operación que implementa $U ^ m $ para un entero determinado potencia m.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Un registro de Quantum que representa el estado $ \ket{\phi} $ en el que actuó $U $. Si $ \ket{\phi} $ es un eigenstate de $U $, $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ para $ \phi \en [0, 2 \ PI) $ una fase desconocida.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlRegister
    summary: Un registro entero de representación Big-Endian que se puede utilizar para controlar la Oracle proporcionada y que contendrá la representación de $ \phi $ después de la aplicación de esta operación. Se supone que el controlRegister se inicia en el estado inicial $ \ket{00\cdots 0} $, donde la longitud del registro indica la precisión deseada.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

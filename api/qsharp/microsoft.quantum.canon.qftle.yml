  types:
  - name: qs
    summary: Registro Quantum al que se aplica la transformación Fourier de Quantum
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

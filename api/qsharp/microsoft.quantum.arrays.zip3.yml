### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: microsoft.quantum.arrays
summary: Dadas tres matrices, devuelve una nueva matriz de 3 tuplas, de modo que cada una de estas tres tuplas contiene un elemento de cada matriz original.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Una matriz que contiene valores para el primer elemento de cada tupla.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Una matriz que contiene valores para el segundo elemento de cada tupla.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Una matriz que contiene valores para el tercer elemento de cada tupla.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Una matriz que contiene tres tuplas del formulario `(first[idx], second[idx], third[idx])` para cada una de ellas `idx` . Si las tres matrices no tienen la misma longitud, la salida será tan larga como las entradas más cortas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Tipo de los primeros elementos de la matriz.
- uid: "'T2"
  summary: Tipo de los elementos de la segunda matriz.
- uid: "'T3"
  summary: Tipo de los elementos de la tercera matriz.
seeAlso:
- zip
- zip4

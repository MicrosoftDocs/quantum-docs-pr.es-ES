uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa una unidad en la que un operador arbitrario de interés se codifica en el bloque superior izquierdo.


  Es decir, `BlockEncoding` es una unidad $U $ donde un operador arbitrario $H $ de interés que actúa en el registro `s` del sistema se codifica en el bloque superior izquierdo correspondiente al estado auxiliar $ \ket{0}_a $. Es decir:


  $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_a \Otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);

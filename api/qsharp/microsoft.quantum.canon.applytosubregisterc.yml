### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterc
name: ApplyToSubregisterC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación a un subregistro de un registro, con qubits especificado por una matriz de sus índices.

  El modificador `C` indica que la operación es controlable.
syntax: 'operation ApplyToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operación que se va a aplicar al subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: Matriz de índices, que indica a qué qubits se aplicará la operación.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro en el que actúa la operación.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister

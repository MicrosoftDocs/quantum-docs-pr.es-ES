### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexca
name: ApplyToEachIndexCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación de un solo qubit a cada elemento indexado en un registro.

  El modificador `CA` indica que la operación de un solo qubit es adjointable y controlable.
syntax: "operation ApplyToEachIndexCA (singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operación que se va a aplicar a cada qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Matriz de qubits en la que se va a aplicar la operación especificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destino en el que actúa cada una de las operaciones.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex

### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres contiene funciones, operaciones y tipos definidos por el usuario para la corrección de errores de Quantum."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Devuelve un valor de QECC que representa el codificador y descodificador de código de volteo de ⟦ 3, 1, 1 ⟧ bits con medición de síndrome en contexto.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Función para las operaciones de Pauli de recuperación de la medición de síndrome determinada por búsqueda de tabla para el código de volteo de bits ⟦ de 3, 1, 1 ⟧.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Devuelve un valor de QECC que representa el codificador y descodificador de código ⟦ 5, 1, 3 ⟧ con una medida de síndrome en contexto.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Devuelve la función que asigna las medidas del síndrome de error a los operadores de Pauli de corrección de errores adecuados por búsqueda de tabla para el código de Quantum ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Devuelve un valor de CSS que representa el codificador y descodificador de código ⟦ 7, 1, 3 ⟧ Steane con medición de síndrome en contexto.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Descodificador para las partes X y Z combinadas del grupo estabilizador del Código ⟦ 7, 1, 3 ⟧ Steane Quantum.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Descodificador para la parte X del grupo estabilizador del Código ⟦ 7, 1, 3 ⟧ Steane Quantum.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Descodificador para la parte Z del grupo estabilizador del Código ⟦ 7, 1, 3 ⟧ Steane Quantum.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Para una tabla determinada de operaciones de Pauli en un registro determinado de qubits, esta función devuelve un objeto de tipo `RecoveryFn` que contiene toda la información necesaria para realizar una descodificación de búsqueda de tabla con respecto a la matriz especificada de operaciones de Pauli.
operations:
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Descodifica del código de volteo de bits [3, 1, 3]/⟦ 3, 1, 1 ⟧.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Descodifica el código Quantum de ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Una operación de codificación inversa que asigna un registro de Quantum sin codificar a un registro de Quantum codificado en el Código ⟦ 7, 1, 3 ⟧ Steane Quantum.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Codifica en el código de volteo de bits [3, 1, 3]/⟦ 3, 1, 1 ⟧.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Codifica en el código de Quantum ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Una operación de codificación que asigna un registro de Quantum sin codificar a un registro de Quantum codificado en el Código ⟦ 7, 1, 3 ⟧ Steane Quantum.
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: Gira un qubit único por π/4 sobre el eje Y.
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: Implementa el algoritmo de destilación de estado mágico de Knill.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Mide el conjunto dado de generadores de un grupo estabilizador.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Realiza una única ronda de corrección de errores mediante un código Quantum descrito por un `QECC` tipo.
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Realiza una única ronda de corrección de errores mediante un código Quantum descrito por un `CSS` tipo.
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Representa un código Calderbank – mé – Steane (CSS) tal y como lo define su codificador, descodificador y los procedimientos de medición del síndrome para los `X` `Z` errores y, respectivamente.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Representa una operación que descodifica un registro codificado en un registro físico y el qubits temporal que se usa para registrar un síndrome.


    El argumento para un DecodeOp es el mismo que el valor devuelto de un EncodeOp y viceversa.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Representa una operación que codifica un registro físico en un registro lógico, utilizando el qubits temporal proporcionado.


    El primer argumento se toma como el registro físico que se va a codificar, mientras que el segundo argumento se toma como el registro temporal que se va a usar.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Tipo para el registro de qubits físicos `Qubit[]` que codifican el qubits lógico.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Representa un código de corrección de errores según lo definido por su codificador, descodificador y procedimiento de medición del síndrome.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Tipo de función que asigna un síndrome de error a una secuencia de `Pauli[]` operaciones que corrigen el error detectado.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: Tipo para los resultados de `Result[]` la medición que especifican un síndrome de error de un código Quantum.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Representa una operación que se utiliza para medir el síndrome de un bloque de código de corrección de errores.

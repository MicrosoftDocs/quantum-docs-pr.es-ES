### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: microsoft.quantum.canon
summary: Aplica una operación a los tres primeros qubits del registro.
remarks: >-
  Esto equivale a:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Operación que se va a aplicar a los tres primeros qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matriz qubit a las tres primeras qubits de la que se aplica la operación.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

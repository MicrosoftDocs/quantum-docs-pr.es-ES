### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normaliza un vector de `Double`s en la norma `L(p)`.


  Es decir, dada una matriz $x $ de tipo `Double[]`, devuelve una matriz donde todos los elementos se dividen por la $p $-Norm $\|x\|_P $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, matriz: Double [])'
  types:
  - name: p
    summary: El exponente $p $ en el $p $-Norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: La matriz $x $ normalizada por el $p $-Norm $\|x\|_P $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm

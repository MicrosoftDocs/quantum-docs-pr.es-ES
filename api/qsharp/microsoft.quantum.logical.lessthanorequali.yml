### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es menor o igual que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es menor o igual que `b` .'
    isPrimitive: true
    uid: Bool

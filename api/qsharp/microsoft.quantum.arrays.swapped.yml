### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: microsoft.quantum.arrays
summary: Aplica un intercambio de dos elementos en una matriz.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Índice del primer elemento que se va a intercambiar.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Índice del segundo elemento que se va a intercambiar.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matriz con los elementos que se van a intercambiar.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Matriz con el intercambio en contexto aplicado.


      ## <a name="example"></a>Ejemplo


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true

### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementa el algoritmo de destilación de estado mágico de Knill.


  Dadas 15 copias aproximadas de un estado mágico $ ${8} \begin{align}{0} \cos\frac{\pi} \ket +{8} \sin{1} \frac{\pi} \ket \end{align}, $ $ produce una copia de mayor calidad.
remarks: >-
  Seguimos el algoritmo de Knill.

  Sin embargo, la implementación actual está lejos de ser óptima, ya que utiliza demasiados qubits.

  Los Estados mágicos se insertan en esta rutina, en cuyo caso hay mejores protocolos.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Un registro de quince qubits que contiene copias aproximadas de un estado mágico. La siguiente aplicación de este procedimiento `roughMagic[0]` de destilación contendrá una copia de mayor calidad y el resto del registro se restablecerá al estado $ \ket{00\cdots 0} $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Si `true`es, el procedimiento se realizó correctamente y se debe aceptar la copia de mayor calidad. Si `false`es, se produce un error en el procedimiento, y el estado del registro se debe considerar sin definir.
    isPrimitive: true
    uid: Bool

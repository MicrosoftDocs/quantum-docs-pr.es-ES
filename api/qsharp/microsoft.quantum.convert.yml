### YamlMime:QSharpNamespace
functions:
- summary: Convierte un entero grande determinado en una matriz de valores booleanos. El elemento 0 de la matriz es el bit menos significativo del entero grande.
  uid: Microsoft.Quantum.Convert.BigIntAsBoolArray
- summary: Convierte una matriz de valores booleanos determinada en un entero grande equivalente. El elemento 0 de la matriz es el bit menos significativo del entero grande.
  uid: Microsoft.Quantum.Convert.BoolArrayAsBigInt
- summary: Genera un entero positivo a partir de una cadena de bits en formato de little endian.
  uid: Microsoft.Quantum.Convert.BoolArrayAsInt
- summary: Dada una cadena de bits, devuelve un operador qubit de Pauli que se representa como una matriz de operadores Pauli de qubit único.
  uid: Microsoft.Quantum.Convert.BoolArrayAsPauli
- summary: Convierte un `Bool[]` tipo en un `Result[]` tipo, donde `true` se asigna a `One` y `false` se asigna a `Zero` .
  uid: Microsoft.Quantum.Convert.BoolArrayAsResultArray
- summary: Convierte un `Bool` tipo en un `Result` tipo, donde `true` se asigna a `One` y `false` se asigna a `Zero` .
  uid: Microsoft.Quantum.Convert.BoolAsResult
- summary: Convierte un valor booleano determinado en una representación de cadena equivalente.
  uid: Microsoft.Quantum.Convert.BoolAsString
- summary: Convierte un número de punto flotante de precisión doble determinado en una representación de cadena equivalente.
  uid: Microsoft.Quantum.Convert.DoubleAsString
- summary: Convierte un número de punto flotante de precisión doble determinado en una representación de cadena equivalente, utilizando el formato especificado.
  uid: Microsoft.Quantum.Convert.DoubleAsStringWithFormat
- summary: Convierte funciones en operaciones.
  uid: Microsoft.Quantum.Convert.FunctionAsOperation
- summary: Convierte un entero determinado en un entero grande equivalente.
  uid: Microsoft.Quantum.Convert.IntAsBigInt
- summary: Genera una representación binaria de un entero positivo, utilizando la representación Little-Endian de la matriz devuelta.
  uid: Microsoft.Quantum.Convert.IntAsBoolArray
- summary: Convierte un entero dado en un número de punto flotante de precisión doble equivalente.
  uid: Microsoft.Quantum.Convert.IntAsDouble
- summary: Convierte un número entero determinado en una representación de cadena equivalente.
  uid: Microsoft.Quantum.Convert.IntAsString
- summary: Convierte un número entero determinado en una representación de cadena equivalente, utilizando el formato especificado.
  uid: Microsoft.Quantum.Convert.IntAsStringWithFormat
- summary: Convierte un entero grande determinado en un entero equivalente, si es posible. La función devuelve un par del entero resultante y una marca booleana que es true, si y solo si es posible la conversión.
  uid: Microsoft.Quantum.Convert.MaybeBigIntAsInt
- summary: Codifica un operador qubit de Pauli que se representa como una matriz de operadores de un solo qubit Pauli en un entero.
  uid: Microsoft.Quantum.Convert.PauliArrayAsInt
- summary: Crea una matriz `arr` de enteros enumerados por Start.. paso... extremo.
  uid: Microsoft.Quantum.Convert.RangeAsIntArray
- summary: Convierte un `Result[]` tipo en un `Bool[]` tipo, donde `One` se asigna a `true` y `Zero` se asigna a `false` .
  uid: Microsoft.Quantum.Convert.ResultArrayAsBoolArray
- summary: Genera un entero positivo a partir de una cadena de resultados en little endian formato.
  uid: Microsoft.Quantum.Convert.ResultArrayAsInt
- summary: Convierte un `Result` tipo en un `Bool` tipo, donde `One` se asigna a `true` y `Zero` se asigna a `false` .
  uid: Microsoft.Quantum.Convert.ResultAsBool

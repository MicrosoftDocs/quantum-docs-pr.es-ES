### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación a un subregistro de un registro, con qubits especificado por una matriz de sus índices.

  El modificador `CA` indica que la operación es controlable y adjointable.
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operación que se va a aplicar al subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Matriz de índices, que indica a qué qubits se aplicará la operación.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro en el que actúa la operación.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister

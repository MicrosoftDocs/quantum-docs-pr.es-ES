### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Representa una operación que se utiliza para medir el síndrome de un bloque de código de corrección de errores.
remarks: >-
  La firma `(LogicalRegister => Syndrome)` representa una operación que actúa conjuntamente en el qubits en `LogicalRegister` y algún qubits auxiliar seguido de una medida de la qubits auxiliar para extraer un `Syndrome` valor que representa `Result[]` el de estas medidas.


  ### <a name="examples"></a>Ejemplos

  Mida los síndromes para el código de volteo de bits $S = \langle ZZI, IZZ \rangle $ Using Scratch qubits de una manera no tolerante a errores:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome

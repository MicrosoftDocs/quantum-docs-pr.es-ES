### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeatca
name: RepeatCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Repite una operación un número determinado de veces.
examples: >-
  Los siguientes son equivalentes:


  ```Q#

  RepeatCA(U, 17, target);

  (BoundCA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatCA (op : ('TInput => Unit is Adj + Ctl), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj + Ctl), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Operación a la que se va a llamar varias veces.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nTimes
    summary: Número de veces que se va a llamar a `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Entrada que se va a pasar a `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Tipo de entrada que espera `op` .
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Devuelve una matriz que se rellena con los valores especificados hasta una longitud especificada.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Longitud de la matriz rellenada. Si es positivo, `inputArray` se rellena en el encabezado. Si es negativo, `inputArray` se rellenará en la cola.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Valor predeterminado que se va a usar para los elementos de relleno.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Matriz cuyos valores están en el encabezado de la matriz de salida.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Matriz `output` que es el `inputArray` rellenado en el encabezado con `defaultElement`s hasta que `output` tenga longitud `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de los elementos de la matriz.

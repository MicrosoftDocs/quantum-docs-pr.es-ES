### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applyxcontrolledontruthtablewithcleantarget
name: ApplyXControlledOnTruthTableWithCleanTarget
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Aplica la @"microsoft.quantum.intrinsic.x" operación en `target` , si la función booleana se `func` evalúa como true para la asignación clásica en `controlRegister` .


  Esta operación implementa un caso especial de @"microsoft.quantum.synthesis.applyxcontrolledontruthtable" , en el que se sabe que el qubit de destino está en el estado $ \ket {0} $.


  La implementación de hace uso de las @"microsoft.quantum.intrinsic.cnot" puertas de y @"microsoft.quantum.intrinsic.r1" .  La implementación de la operación contigua está optimizada y usa el descálculo basado en medidas.
syntax: 'operation ApplyXControlledOnTruthTableWithCleanTarget (func : BigInt, controlRegister : Qubit[], target : Qubit) : Unit'
input:
  content: '(func : BigInt, controlRegister : Qubit[], target : Qubit)'
  types:
  - name: func
    summary: Tabla de verdad booleana representada como Big Integer
    isPrimitive: true
    uid: BigInt
  - name: controlRegister
    summary: Registro de qubits de control
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Destino qubit (debe estar en $ \ket {0} $ State)
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.synthesis.applyxcontrolledontruthtable

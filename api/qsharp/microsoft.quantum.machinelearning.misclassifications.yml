### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dado un conjunto de etiquetas inferido y un conjunto de etiquetas correctas, devuelve índices en los que difiere cada conjunto de etiquetas.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Las etiquetas inferidos para un conjunto de entrenamiento o de validación determinado.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Las etiquetas verdaderas para un conjunto de entrenamiento o de validación determinado.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Una matriz de índices de `idx` este tipo. `inferredLabels[idx] != actualLabels[idx]`
    isArray: true
    isPrimitive: true
    uid: Int

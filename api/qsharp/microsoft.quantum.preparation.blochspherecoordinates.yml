### YamlMime:QSharpType
uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Calcula las coordenadas de la esfera Bloch para un estado de qubit único.


  Dados dos números complejos $a 0, a1 $ que representan el estado qubit, calcula coordenadas en la esfera Bloch de forma que $a 0 \ket{0} + a1 \ket{1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ Theta/2)} \ket{0}+ e ^ {i \phi/2}\sin{(\ Theta/2)} \ket{1}) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Coeficiente de estado complejo de ${0}\ket $.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Coeficiente de estado complejo de ${1}\ket $.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Tupla que contiene `(ComplexPolar(r, t), phi, theta)`.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Realiza un incremento modular de un registro qubit por una constante de tipo entero.


  Vamos a indicar `increment` $a $, `modulus` $N $ y un entero codificados en `target` por $y $.

  A continuación, la operación realiza la transformación siguiente: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} los enteros se codifican en formato Little-endian en base QFT.
remarks: >-
  Supone que `target` tiene el bit más alto establecido en 0.

  También se supone que el valor de destino es menor que $N $.


  En el diagrama de circuitos y la explicación, vea la figura 5 de la [Página 5 de arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Incremento de entero $a $ que se va a agregar a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Entero $N $ que mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Entero $y $ en formato Little-endian con codificación en fases al que `increment` se agrega $a $.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementbymodularinteger

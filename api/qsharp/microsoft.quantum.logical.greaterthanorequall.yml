### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequall
name: GreaterThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Devuelve true si y solo si un número es mayor o igual que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualL(a, b);

  ```
syntax: 'function GreaterThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` si y solo si `a` es mayor o igual que `b`.'
    isPrimitive: true
    uid: Bool

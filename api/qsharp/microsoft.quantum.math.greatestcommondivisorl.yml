uid: microsoft.quantum.math.greatestcommondivisorl
name: GreatestCommonDivisorL
type: function
namespace: microsoft.quantum.math
summary: Calcula el máximo común divisor de $a $ y $b $. El M.C. d siempre es positivo.
syntax: 'function GreatestCommonDivisorL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: el primer número del divisor más común extendido que se está calculando
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: segundo número del divisor más común extendido que se está calculando
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Máximo común divisor de $a $ y $b $
    isPrimitive: true
    uid: BigInt

### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Desplaza la representación bit a bit de un número a la derecha un número determinado de bits.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Número cuya representación bit a bit se va a desplazar a la derecha (menos significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Número de bits por el que `value` se va a desplazar a la derecha.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Valor de `value` , desplazado a la derecha por `amount` bits.
    isPrimitive: true
    uid: BigInt

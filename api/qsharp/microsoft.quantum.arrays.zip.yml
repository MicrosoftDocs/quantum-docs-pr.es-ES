### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dadas dos matrices, devuelve una nueva matriz de pares de modo que cada par contiene un elemento de cada matriz original.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Una matriz que contiene valores para el primer elemento de cada tupla.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Una matriz que contiene valores para el segundo elemento de cada tupla.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Una matriz que contiene pares de la forma `(left[idx], right[idx])` para cada `idx`. Si las dos matrices no tienen la misma longitud, la salida será tan larga como las entradas más cortas.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Tipo de los elementos de la matriz izquierda.
- uid: "'U"
  summary: Tipo de los elementos de la matriz de la derecha.
seeAlso:
- zip3
- zip4

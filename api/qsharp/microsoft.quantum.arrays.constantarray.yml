### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: Crea una matriz de longitud determinada con todos los elementos iguales al valor especificado.
examples: >-
  En el c√≥digo siguiente se crea una matriz de 3 valores booleanos, cada uno de ellos igual a `true` :


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Longitud de la nueva matriz.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Valor de cada elemento de la nueva matriz.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Nueva matriz de longitud `length` , de modo que todos los elementos son `value` .
    isArray: true
    uid: "'T"
    isLocal: true

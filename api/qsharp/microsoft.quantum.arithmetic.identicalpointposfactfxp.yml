### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
name: IdenticalPointPosFactFxP
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Declara que todos los números de punto fijo de la matriz proporcionada tienen posiciones de punto idénticas al contar desde el bit menos significativo. Es decir, el número de bits menos la posición de punto debe ser constante para todos los números de punto fijo de la matriz.
syntax: 'function IdenticalPointPosFactFxP (fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[]) : Unit'
input:
  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Matriz de números de punto fijo Quantum cuya compatibilidad se comprobará (mediante aserciones).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

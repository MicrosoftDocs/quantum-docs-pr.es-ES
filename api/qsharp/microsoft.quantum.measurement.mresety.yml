### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mide un qubit único en la base y y lo restablece en un estado inicial fijo después de la medición.


  Realiza una medición de un solo qubit en el $Y $-Basis y garantiza que el qubit se devuelve a $ \ket {0} $ después de la medida.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Un único qubit que se va a medir.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: El resultado de medir `target` en Pauli $Y $.
    isPrimitive: true
    uid: Result

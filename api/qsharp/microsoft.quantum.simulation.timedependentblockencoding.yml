uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa un `BlockEncoding` control que está controlado por un registro del reloj.


  Es decir, un `TimeDependentBlockEncoding` es un unitario $U $ controlado por un estado $ \ket{k} _D $ en el registro `d` del reloj, de modo que un operador arbitrario $H _k $ de interés que actúa `s` en el registro del sistema se codifica en el bloque superior izquierdo correspondiente al estado auxiliar{0}$ \ket _a $. Es decir:


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);

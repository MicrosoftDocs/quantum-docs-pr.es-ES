### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbyinteger
name: IncrementByInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Incrementa un registro de Quantum sin signo mediante un entero clásico, usando giros de fase.


  Supongamos que `target` codifica un entero sin signo $x $ en una codificación Little-endian y que `increment` es igual a $a $.

  A continuación, esta operación implementa la unitario $ \ket{x} \mapsto \ket{x + a} $, donde la adición se realiza en módulo $2 ^ n $, donde $n = \texttt{Length (Target!)} $.
syntax: 'operation IncrementByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Entero por el que `target` se incrementa.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Un registro de Quantum codifica un entero sin signo mediante la codificación Little-Endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

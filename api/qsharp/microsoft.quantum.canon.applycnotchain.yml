uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Calcula la paridad de un registro de qubits en contexto.


  Esta operaci√≥n transforma el estado de su entrada como $ $ \begin{align} \ket{q_0} \ket{q_1} \cdots \ket{q_ {n-1}} & \mapsto \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots \ket{q_0 \oplus \cdots \oplus q_ {n-1}}.

  \end{align} $ $
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Matriz de qubits cuya paridad se va a calcular y almacenar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

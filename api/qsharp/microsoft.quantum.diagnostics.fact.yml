### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: microsoft.quantum.diagnostics
summary: Declara que una condición clásica es true.
examples: >-
  Se producirá un error en el siguiente fragmento de código de Q #:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Condición que se va a declarar.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Cadena de mensaje de error que se va a imprimir en caso de que la condición clásica sea falsa.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.diagnostics.contradiction

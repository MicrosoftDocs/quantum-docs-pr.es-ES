### YamlMime:QSharpType
uid: microsoft.quantum.simulation.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: Microsoft.Quantum.Simulation
summary: Devuelve un índice de generador coherente con el cero Hamiltonian, `H = 0`, que corresponde a la operación de evolución de identidad.
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(idxTerm: int)'
  types:
  - name: idxTerm
    summary: Esta entrada se omite y se define para mantener la coherencia con el <xref:microsoft.quantum.simulation.generatorsystem> tipo definido por el usuario.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft. Quantum. Simulation. GeneratorIndex
  types:
  - summary: Índice de generador que representa la evolución en el $H Hamiltonian = $0.
    uid: microsoft.quantum.simulation.generatorindex

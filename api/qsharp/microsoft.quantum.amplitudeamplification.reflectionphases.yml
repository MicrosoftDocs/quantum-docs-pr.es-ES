### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Fases para una secuencia de reflejos parciales en amplificación de amplitud.
remarks: >-
  El primer parámetro es una matriz de fases para la reflexión sobre el estado de inicio. El segundo parámetro es una matriz de fases para la reflexión sobre el estado de destino.

  Ambas matrices deben tener la misma longitud. Tenga en cuenta que, en muchos casos, la primera fase sobre el estado de inicio y la última fase sobre el estado de destino introduce un cambio de fase global y se puede establecer en $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);

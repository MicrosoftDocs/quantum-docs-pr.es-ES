### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Dado un operador Pauli de un solo qubit y el índice de un qubit, devuelve un operador Pauli de qubit múltiple con el operador único de qubit especificado en ese índice y `PauliI` en cada uno de los demás índices.
examples: >-
  Para obtener la `[PauliI, PauliI, PauliX, PauliI]`de la matriz:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Un operador Pauli de un solo qubit que se va a colocar en la ubicación especificada.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Índice tal que `output[location] == pauli`, donde `output` es la salida de esta función.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Longitud de la matriz que se va a devolver.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica una operación de unitario en el registro de destino, controlada en un estado especificado por una máscara de bits determinada.
remarks: >-
  El patrón proporcionado por `bits` puede ser más corto que `controlRegister` , en cuyo caso se omiten los qubits de control adicionales (es decir, no se controlan en $ \ket {0} $ ni $ \ket {1} $).

  Si `bits` es mayor que `controlRegister` , se genera un error.


  Por ejemplo, `bits = [0,1,0,0,1]` significa que `oracle` se aplica si y solo si `controlRegister` está en el estado $ \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $.
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: Cadena de bits en la que se va a controlar la operación de unitario especificada.
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: La operación unitario que se va a aplicar al registro de destino.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Un registro Quantum que controla la aplicación de `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: Registro de destino que se va a pasar a `oracle` como entrada.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

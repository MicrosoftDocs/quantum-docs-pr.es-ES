### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Devuelve una distribución uniforme en un intervalo inclusivo determinado.
remarks: Se produce un error si `max <= min` .
examples: >-
  El siguiente fragmento de código de Q # revierte aleatoriamente un dado de seis lados:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Entero más pequeño que se va a dibujar.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Entero más grande que se va a dibujar.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Una distribución cuyos variates aleatorios son enteros en el intervalo inclusivo de `min` a `max` con probabilidad uniforme.
    uid: microsoft.quantum.random.discretedistribution
seeAlso:
- microsoft.quantum.drawrandomdouble

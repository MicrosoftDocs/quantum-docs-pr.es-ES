### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopc
name: UncurriedOpC
type: function
namespace: microsoft.quantum.canon
summary: >-
  Dada una función que devuelve operaciones, devuelve una nueva operación que toma ambas entradas como una tupla.

  El modificador `C` indica que las operaciones se pueden controlar.
syntax: "function UncurriedOpC (curriedOp : ('T -> ('U => Unit is Ctl))) : (('T, 'U) => Unit is Ctl)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl)))"
  types:
  - name: curriedOp
    summary: Función que devuelve las operaciones.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl)
  types:
  - summary: Una nueva operación `op` , como `op(t, u)` es equivalente a `(curriedOp(t))(u)` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo del primer argumento de una función currificada.
- uid: "'U"
  summary: Tipo del segundo argumento de una función currificada.
seeAlso:
- microsoft.quantum.canon.uncurryop

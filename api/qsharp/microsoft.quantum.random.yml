### YamlMime:QSharpNamespace
functions:
- summary: Devuelve una distribución de categorías discretas, en la que se especifica explícitamente la probabilidad de cada una de las listas finitas de determinados resultados.
  uid: Microsoft.Quantum.Random.CategoricalDistribution
- summary: Devuelve una distribución uniforme en un intervalo inclusivo determinado.
  uid: Microsoft.Quantum.Random.ContinuousUniformDistribution
- summary: Devuelve una distribución uniforme en un intervalo inclusivo determinado.
  uid: Microsoft.Quantum.Random.DiscreteUniformDistribution
- summary: Devuelve una distribución normal con una media y una varianza determinadas.
  uid: Microsoft.Quantum.Random.NormalDistribution
- summary: Devuelve una distribución normal con una media de 0 y una varianza de 1.
  uid: Microsoft.Quantum.Random.StandardNormalDistribution
- summary: ''
  uid: Microsoft.Quantum.Random.StandardTransformation
- summary: Dada una distribución continua, devuelve una nueva distribución que transforma el original por una función determinada.
  uid: Microsoft.Quantum.Random.TransformedContinuousDistribution
name: Microsoft.Quantum.Random
newtypes:
- summary: Representa una distribución de probabilidad de univariante en enteros de tamaño arbitrario.
  uid: Microsoft.Quantum.Random.BigDiscreteDistribution
- summary: Representa una distribución de probabilidad de univariante en números complejos.
  uid: Microsoft.Quantum.Random.ComplexDistribution
- summary: Representa una distribución de probabilidad de univariante en números reales.
  uid: Microsoft.Quantum.Random.ContinuousDistribution
- summary: Representa una distribución de probabilidad de univariante en enteros.
  uid: Microsoft.Quantum.Random.DiscreteDistribution
operations:
- summary: ''
  uid: Microsoft.Quantum.Random.Delay
- summary: Dibuja un ejemplo aleatorio a partir de una distribución de categorías especificada por una lista de probablities.
  uid: Microsoft.Quantum.Random.DrawCategorical
- summary: Dada una probabilidad de éxito, devuelve una prueba de Bernoulli única que es verdadera con la probabilidad dada.
  uid: Microsoft.Quantum.Random.DrawRandomBool
- summary: Dibuja un número real aleatorio en un intervalo inclusivo determinado.
  uid: Microsoft.Quantum.Random.DrawRandomDouble
- summary: Dibuja un entero aleatorio en un intervalo inclusivo determinado.
  uid: Microsoft.Quantum.Random.DrawRandomInt
- summary: Dibuja un valor Pauli aleatorio.
  uid: Microsoft.Quantum.Random.DrawRandomPauli
- summary: ''
  uid: Microsoft.Quantum.Random.DrawStandardNormalVariate

  uid: Microsoft.Quantum.Random.MaybeChooseElement
- summary: Operación solo interna para el muestreo de distribuciones transformadas. Solo se debe usar a través de una aplicación parcial.
  uid: Microsoft.Quantum.Random.SampleTransformedContinuousDistribution

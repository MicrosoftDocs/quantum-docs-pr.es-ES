### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitiona
name: ApplyToPartitionA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica un par de operaciones a una partición determinada de un registro en dos partes.

  El modificador `A` indica que la operación es adjointable.
syntax: 'operation ApplyToPartitionA (op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Par de operaciones que se van a aplicar a la partición especificada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Número de qubits del destino que se van a colocar en la primera parte de la partición.

      El Qubits restante constituye la segunda parte de la partición.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registro de qubits que se va a particionar y en el que se va a realizar la operación con las dos operaciones dadas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytopartition

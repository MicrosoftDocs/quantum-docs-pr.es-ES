### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recovercss
name: RecoverCSS
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Realiza una única ronda de corrección de errores mediante un código Quantum descrito por `CSS` un tipo.
syntax: 'operation RecoverCSS (code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: 'Un error de CSS de Quantum: al corregirse el código `CSS` empaquetado como un tipo, se describe la codificación y la descodificación de datos de Quantum y cómo se miden los síndrome de error.'
    uid: microsoft.quantum.errorcorrection.css
  - name: fnX
    summary: '`RecoveryFn` Que asigna cada $X síndrome $ error a las `Pauli[]` operaciones que corrigen el error detectado.'
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: fnZ
    summary: '`RecoveryFn` Que asigna cada $Z síndrome $ error a las `Pauli[]` operaciones que corrigen el error detectado.'
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: Una matriz de qubits en la que se define el código del estabilizador.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

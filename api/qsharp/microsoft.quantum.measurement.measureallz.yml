### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mide conjuntamente un registro de qubits en la base de Pauli Z.


  Mide un registro de qubits en el $Z \otimes Z \otimes \cdots \otimes Z $, que representa la paridad del registro completo.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: El registro que se va a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: El resultado de medir $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result

  types:
  - name: ficheros
    summary: Entero en el intervalo `0..3` que se va a convertir en operadores Pauli.
    isPrimitive: true
    uid: Int
output:
  content: Pauli
  types:
  - summary: '`Pauli` operador proporcionado por `[PauliI, PauliX, PauliY, PauliZ][idx]`.'
    isPrimitive: true
    uid: Pauli

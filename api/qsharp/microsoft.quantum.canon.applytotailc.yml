### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotailc
name: ApplyToTailC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación al último elemento de una matriz.


  Dada una operación `op` y una matriz de destinos `targets` , se aplica `op(Tail(targets))` .
syntax: "operation ApplyToTailC (op : ('T => Unit is Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), targets : 'T[])"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar.
functors:
- Controlled

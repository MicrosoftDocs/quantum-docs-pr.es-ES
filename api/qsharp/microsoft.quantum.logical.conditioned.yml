### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Devuelve uno de dos valores, dependiendo del valor de una condición booleana.
remarks: >-
  A diferencia del `?|` operador, esta función no cortocircuita, de modo que ambas entradas se evalúen por completo.


  Hasta un comportamiento de cortocircuito, los siguientes son equivalentes:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Condición usada para controlar qué entrada se devuelve.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Valor que se va a devolver cuando `condition` sea `true` .
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Valor que se va a devolver cuando `condition` sea `false` .
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` Si `condition` es `true` , y `ifFalse` en caso contrario.'
    uid: "'T"
    isLocal: true

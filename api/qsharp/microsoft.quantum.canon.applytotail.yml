### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotail
name: ApplyToTail
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una operación al último elemento de una matriz.


  Dada una operación `op` y una matriz de destinos `targets` , se aplica `op(Tail(targets))` .
examples: >-
  Los siguientes fragmentos de código de Q # son equivalentes:


  ```Q#

  ApplyToTail(H, register);

  H(Tail(register));

  ```
syntax: "operation ApplyToTail (op : ('T => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar.

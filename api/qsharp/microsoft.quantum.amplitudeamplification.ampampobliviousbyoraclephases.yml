### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificación de amplitud desconocen de Oracle para reflexiones parciales.
remarks: >-
  Esto impone condiciones más estrictas en la forma de los Estados de inicio y destino de ancilla que en `AmpAmpObliviousByReflectionPhases`.

  Se supone que $A \ket{0}\_f\ket{0}\_A = \ket{\text{Start}}\_{FA} $ prepara el estado de inicio ancilla $ \ket{\text{Start}}\_{FA} $ desde la base de cálculo $ \ket{0}\_f\ket{0}$.

  Se supone que el estado de destino está marcado por $ \ket{1}\_f $.

  Se da por supuesto que \begin{align} O\ket {\ Text {Start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ Text {All}}\_a\ket {\ Text {Target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} para algunos $U de unidad.
syntax: 'function AmpAmpObliviousByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de las reflexiones parciales
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: ancillaOracle
    summary: Unitario de Oracle $A $ que prepara el estado de inicio de Ancilla
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Unitario Oracle $O $ de tipo `ObliviousOracle` que actúa conjuntamente en el registro del sistema y Ancilla
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Índice para el registro de la marca de un solo qubit
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Operación que implementa la amplificación de amplitud de desconocen basada en reflejos parciales.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Desplaza la representación bit a bit de un número a la derecha un número determinado de bits.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Número cuya representación bit a bit se va a desplazar a la derecha (menos significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Número de bits por el que `value` se va a desplazar a la derecha.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: El valor de `value`, desplazado a la derecha `amount` bits.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es menor o igual que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualD(a, b);

  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es menor o igual que `b` .'
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica una de dos operaciones controlables, dependiendo del valor de un bit clásico.


  Dado un bit `bit` , aplica la operación `trueOp` con `trueInput` como su entrada cuando `bit` es `true` y se aplica `falseOp(falseInput)` cuando `bit` es `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Valor booleano que se usa para determinar `trueOp` si `falseOp` se aplica o.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operación controlable que se va a aplicar cuando `bit` es `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Entrada que se va a proporcionar `trueOp` cuando `bit` sea `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operación controlable que se va a aplicar cuando `bit` es `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Entrada que se va a proporcionar `falseOp` cuando `bit` sea `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación `trueOp` que se va a aplicar condicionalmente.
- uid: "'U"
  summary: Tipo de entrada de la operación `falseOp` que se va a aplicar condicionalmente.
functors:
- Controlled

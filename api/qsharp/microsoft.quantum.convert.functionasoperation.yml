### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Convierte funciones en operaciones.


  Dada una función, devuelve una operación que llama a esa función y que no hace nada más.
remarks: Esto es especialmente útil para pasar funciones a funciones u operaciones que esperan una operación como entrada.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Función que se va a convertir en una operación.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Operación `op` tal que `op(input)` es idéntica a `fn(input)` para todos los `input`.
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Tipo de entrada de la función que se va a convertir.
- uid: "'Output"
  summary: Tipo de salida de la función que se va a convertir.

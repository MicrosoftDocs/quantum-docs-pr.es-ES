uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Devuelve una operación que implementa el integrador Trotter – Suzuki para una operación determinada.
remarks: >-
  Cuando se llama `order` con igual `1`a, esta función devuelve una operación que se puede simular con el orden más bajo Trotter – Suzuki integrator $ $ \begin{align} S_1 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}, \end{align} $ $, donde hemos seguido la notación de [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) y dejar que $ \lambda $ sea la hora de la evolución (representada por la primera entrada de la operación devuelta). y tienen que dejar que $\{H_j\}_ {j = 1} ^ {m} $ sea el conjunto de generadores dinámicos `op(j, lambda, _)` (sesgado-Hermitian) que se integran de forma que se simula mediante el operador unitario $e ^ {H_j \lambda} $.


  De forma similar `order` , `2` un de devuelve el segundo orden simétrico Trotter – Suzuki integrator $ $ \begin{align} S_2 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j ' = m}{1} ^ e ^ {H_ {j '} \lambda/2}.

  \end{align} $ $


  Los valores pares más `order` altos de se implementan mediante la construcción recursiva de [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: El número de operaciones que se van a descomponer en pasos temporales.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Una operación que acepta una entrada de índice ( `Int`tipo) y una entrada de hora `Double`(tipo) para la descomposición.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Selecciona el orden del integrador Trotter – Suzuki que se va a usar.

      Orden 1 e incluso pedidos 2, 4, 6,... Actualmente se admiten.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Devuelve una unitario que implementa el integrador Trotter – Suzuki, donde el `Double` primer parámetro es el tamaño del paso de integración y el segundo parámetro es el destino sobre el que se actuó.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo en el que debe actuar cada paso de tiempo; Normalmente, `Qubit[]` o `Qubit`.

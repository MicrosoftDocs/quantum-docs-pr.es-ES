### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es mayor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es estrictamente mayor que `b` .'
    isPrimitive: true
    uid: Bool

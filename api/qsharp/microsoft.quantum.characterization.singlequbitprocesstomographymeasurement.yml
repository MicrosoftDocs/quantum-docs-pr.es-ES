### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: microsoft.quantum.characterization
summary: Realiza una medición de Tomography de proceso de un solo qubit en el Pauli, dado un canal concreto de interés.
remarks: La distribución de los resultados devueltos por esta operación es un caso especial de qubit de estado dos Tomography. Permita que $ \rho = J (\Lambda)/$2 sea el estado Choi – Jamiłkowski para $ \Lambda $. Después, la distribución anterior es idéntica a $ $ \begin{align} \Pr (\texttt{Zero} | \rho; M) = \operatorname{Tr} (M \rho), \end{align} $ $ Where $M = 2 (\boldone + P) ^ \mathrm{T}/2 \cdot (\boldone + Q)/$2 es la medida efectiva que corresponde a $P $ y $Q $.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: El elemento Pauli base $P $ en el que se va a preparar una qubit.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: El elemento Pauli base $Q $ en el que se va a medir un qubit.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Un único canal de qubit $ \Lambda $ cuyo comportamiento se está calculando con el proceso Tomography.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      El resultado `Zero` con la probabilidad $ $ \Begin{align} \Pr (\texttt{Zero} | \Lambda; P, Q) = \operatorname{Tr}\left (\frac{\boldone + Q} {2} \Lambda\left [\frac{\boldone + P} {2} \right] \right).

      \end{align} $ $
    isPrimitive: true
    uid: Result

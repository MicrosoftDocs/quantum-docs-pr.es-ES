### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Realiza una medida conjunta de una o varias qubits en las bases de Pauli especificadas.


  El resultado de la salida lo proporciona la distribución: \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align} donde $P _i $ es el elemento $i $ TH de `bases` y donde $N = \texttt{length} (\texttt{bases}) $.

  Es decir, la medida devuelve un `Result` $d $ de modo que el eigenvalue del efecto de medición observado es $ (-1) ^ d $.
remarks: Si la matriz base y la matriz qubit tienen longitudes diferentes, se producirá un error en la operación.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Matriz de valores de Pauli de qubit único que indican los factores del producto tensores en cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registro de qubits que se va a medir.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` Si se observa el eigenvalue $ + $1 y `One` si se observa el eigenvalue $-$1.'
    isPrimitive: true
    uid: Result

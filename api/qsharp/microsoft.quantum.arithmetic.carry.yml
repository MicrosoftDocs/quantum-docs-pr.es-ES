### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa una puerta de transporte reversible. Dado un bit de transporte codificado `carryIn` en qubit y dos bits de sumando codificados en `summand1` y `summand2`, calcula la operación XOR bit a bit de `carryIn` `summand1` y `summand2` en el qubit `summand2` y el transporte se XORed a qubit. `carryOut`
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transporte.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primer sumando qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Second sumando qubit, se reemplaza por el bit más bajo de la suma `summand1` de `summand2`y.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: El qubit se XORed con el bit más alto de la suma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelement
name: ApplyToElement
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación a un elemento determinado de una matriz.


  Dada una operación `op`, se aplica `index` `op(targets[index])`un índice y una matriz de `targets`destinos.
syntax: "operation ApplyToElement (op : ('T => Unit), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Operación que se va a aplicar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: index
    summary: Índice en la matriz de destinos.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a aplicar.
seeAlso:
- microsoft.quantum.canon.applytoelementc
- microsoft.quantum.canon.applytoelementa
- microsoft.quantum.canon.applytoelementca

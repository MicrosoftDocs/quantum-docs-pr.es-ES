### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Dada una preparación y medida, calcula la frecuencia con la que la medida se realiza correctamente `Zero`(devuelve) mediante la realización de un número determinado de pruebas.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Operación $P $ que prepara un estado determinado $ \rho $ en su registro de entrada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Operación $M $ que representa la medida de interés.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: El número de qubits en el que actúa la preparación y medición de cada uno.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: El número de veces que se debe realizar la medida para calcular la frecuencia de interés.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Una estimación de $ \hat{p} $ de la frecuencia con la que $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) `Zero`$ devuelve, obtenida mediante el estimador binomial no sesgado $ \hat{p}\_= n {\uparrow}\_/n {\text{Measurements}} $,\_donde $n {\uparrow} $ es el `Zero` número de resultados observados.


      Esto es especialmente importante en las máquinas de destino que respetan las limitaciones físicas, de modo que no se pueden medir las probabilidades.
    isPrimitive: true
    uid: Double

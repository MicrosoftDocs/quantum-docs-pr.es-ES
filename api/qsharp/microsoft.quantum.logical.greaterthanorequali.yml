### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Devuelve true si y solo si un número es mayor o igual que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` si y solo si `a` es mayor o igual que `b`.'
    isPrimitive: true
    uid: Bool

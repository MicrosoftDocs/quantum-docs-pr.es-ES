### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recover
name: Recover
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Realiza una única ronda de corrección de errores mediante un código Quantum descrito por un `QECC` tipo.
syntax: 'operation Recover (code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: Un código de error de Quantum que corrija el código empaquetado como un `QECC` tipo describe la codificación y la descodificación de datos de Quantum y cómo se medirán los síndrome de error.
    uid: microsoft.quantum.errorcorrection.qecc
  - name: fn
    summary: '`RecoveryFn`Que asigna cada síndrome de error a las `Pauli[]` operaciones que corrigen el error detectado.'
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: Una matriz de qubits en la que se define el código del estabilizador.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

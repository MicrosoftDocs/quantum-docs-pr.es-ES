- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyreflectionphases
  summary: Devuelve una unitario que implementa la amplificación de amplitud de desconocen especificando para reflexiones parciales.
- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: Calcula las fases de reflexión parcial para la amplificación de amplitud de punto fijo.
- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: Calcula las fases de reflexión parcial para la amplificación de amplitud estándar.
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: Convierte las fases especificadas como rotaciones de un solo qubit en fases especificadas como reflejos parciales.
- uid: microsoft.quantum.amplitudeamplification.reflectionstart
  summary: Construye una reflexión sobre la cadena All-cero | 0... 0 〉, que es el estado de entrada típico para amplificación de amplitud.
- uid: microsoft.quantum.amplitudeamplification.targetstatereflectionoracle
  summary: >-
    Construye un `ReflectionOracle` sobre el estado de destino marcado de forma exclusiva por la marca qubit.


    El estado de destino tiene un único qubit establecido en 1 y todos los demás 0: $ \ket{1}_f $.

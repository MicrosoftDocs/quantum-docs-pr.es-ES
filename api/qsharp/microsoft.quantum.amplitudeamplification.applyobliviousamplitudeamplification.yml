### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificación de amplitud de desconocen mediante la especificación de reflejos parciales.
remarks: >-
  Dado un estado de inicio auxiliar determinado $\_\ket{\text{Start}} a $, un estado de destino auxiliar determinado\_$ \ket{\text{Target}} a $ y cualquier estado del sistema\_$ \ket{\psi} s $, supongamos que \begin{align} O\ket {\ Text\_{Start}} a\ket\_{\ PSI\_} s =\_\lambda\ket{\text{Target}} a U \ket{\psi} s + \Sqrt{1-| \lambda | ^ 2\_} \ket{\text{Target} ^ \perp} a\cdots \end{align} para una unidad de $U $.

  Mediante una secuencia de reflexiones sobre los Estados de inicio y de destino en el registro auxiliar intercalados por las aplicaciones de `signalOracle` y su contiguo, se puede modificar la probabilidad de éxito de aplicar U.


  En la mayoría de `auxiliaryRegister` los casos, se inicializa en el estado\_$ \ket{\text{Start}} a $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Vea


  - [ *D.W. Berry, AM Childs, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) para la versión estándar.
    Vea
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) para una generalización de reflexiones parciales.

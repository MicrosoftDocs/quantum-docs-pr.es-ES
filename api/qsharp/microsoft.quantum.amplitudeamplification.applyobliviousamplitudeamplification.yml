  types:
  - name: phases
    summary: Fases de las reflexiones parciales
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Operador de reflexión sobre el estado de inicio del registro auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operador de reflexión sobre el estado de destino del registro auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Unitario Oracle $O $ de tipo `ObliviousOracle` que actúa conjuntamente en los registros auxiliares y del sistema.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Registro auxiliar
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Registro del sistema
    isArray: true
    isPrimitive: true
    uid: Qubit

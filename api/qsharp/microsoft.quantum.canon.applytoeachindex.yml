### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindex
name: ApplyToEachIndex
type: operation
namespace: microsoft.quantum.canon
summary: Aplica una operación de un solo qubit a cada elemento indexado en un registro.
syntax: "operation ApplyToEachIndex (singleElementOperation : ((Int, 'T) => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operación que se va a aplicar a cada qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matriz de qubits en la que se va a aplicar la operación especificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Destino en el que actúa cada una de las operaciones.

### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedc
name: DelayedC
type: function
namespace: Microsoft.Quantum.Canon
summary: Devuelve una operación que aplica la operación dada con el argumento especificado.
syntax: "function DelayedC (op : ('T => Unit is Ctl), arg : 'T) : (Unit => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T)"
  types:
  - name: op
    summary: Operación que se va a aplicar como resultado de aplicar el valor devuelto.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Entrada a la que se aplica la operación `op`.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl)
  types:
  - summary: Nueva operación que se aplica `op` con `arg` de entrada
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Tipo de entrada de la operación que se va a retrasar.

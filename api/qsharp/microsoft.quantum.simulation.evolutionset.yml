### YamlMime:QSharpType
uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa un conjunto de puertas que se pueden implementar y usar fácilmente para implementar algoritmos de simulación.


  Los elementos del conjunto se indexan mediante <xref:microsoft.quantum.simulation.generatorindex>una, y cada conjunto se describe mediante una función `GeneratorIndex` de <xref:microsoft.quantum.simulation.evolutionunitary>a, que son operaciones parametrizadas por un número real que representa el tiempo.
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);

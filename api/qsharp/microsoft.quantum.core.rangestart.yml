### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: Devuelve el valor inicial definido del intervalo especificado.
remarks: >-
  El primer elemento de una expresión de rango es `start`, su segundo elemento es `start+step`, el tercer elemento es `start+step+step`, etc., hasta que se pasa `end`.


  Tenga en cuenta que el valor inicial definido de un intervalo es el mismo que el primer elemento de la secuencia, a menos que el intervalo especifique una secuencia vacía (por ejemplo, 2.. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: Valor inicial definido del intervalo especificado.
    isPrimitive: true
    uid: Int

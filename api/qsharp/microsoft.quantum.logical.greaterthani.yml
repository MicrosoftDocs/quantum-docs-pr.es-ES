### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: microsoft.quantum.logical
summary: Devuelve true si y solo si un número es mayor que otro número.
remarks: >-
  Los siguientes son equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Primer valor que se va a comparar.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Segundo valor que se va a comparar.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` es si y solo si `a` es estrictamente mayor que `b` .'
    isPrimitive: true
    uid: Bool

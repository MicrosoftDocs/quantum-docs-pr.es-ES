### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dada una matriz de probabilidades de clasificación y una diferencia, devuelve la etiqueta deducida de cada probabilidad.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: La diferencia entre dos clases, normalmente el resultado de entrenar un clasificador.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Una matriz de probabilidades de clasificación para un conjunto de ejemplos, que resultan de una estimación de las frecuencias de clasificación.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: La etiqueta deducida de cada probabilidad de clasificación.
    isArray: true
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.nearequalityfactd
name: NearEqualityFactD
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Valida que un valor de punto flotante clásico tenga el valor esperado hasta una pequeña tolerancia de 1E-10.
remarks: Esto es equivalente a <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> con tolerancia codificada de $10 ^{-10}$.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
input:
  content: '(actual : Double, expected : Double)'
  types:
  - name: actual
    summary: Número que se va a comprobar.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: Valor esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

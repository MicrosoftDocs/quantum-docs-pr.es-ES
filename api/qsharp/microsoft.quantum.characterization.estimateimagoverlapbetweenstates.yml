### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
name: EstimateImagOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Dadas dos operaciones que preparan copias de un estado, calcula la parte imaginaria de la superposición entre los Estados preparados por cada operación.
remarks: Esta operación usa la prueba Hadamard para encontrar la parte imaginaria de $ $ \begin{align} \braket{\psi | V ^ {\dagger} U | \psi} \end{align} $ $, donde $ \ket{\psi} $ es el estado preparado por `commonPreparation`, $U $ es la representación unitario de la acción de `preparation1`y donde $V $ corresponde a `preparation2`.
syntax: 'operation EstimateImagOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et al.* [Quant-pH/0511096](https://arxiv.org/abs/quant-ph/0511096).'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: Operación que prepara un estado de entrada fijo.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: Primera de las dos operaciones de preparación de estado que se van a comparar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: Segundo de las dos operaciones de preparación de estado que se van a comparar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: El número de qubits en el que `commonPreparation`, `preparation1`y `preparation2` todos actúan.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Número de medidas que se van a usar para calcular la superposición.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double

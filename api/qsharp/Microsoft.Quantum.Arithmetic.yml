uid: microsoft.quantum.arithmetic
name: Microsoft.Quantum.Arithmetic
summary: " # <a name=\"summary\"></a>Resumen\n Este espacio de nombres contiene funciones y operaciones que se utilizan para calcular la aritmética de un proceso coherente."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Convierte un registro de `BigEndian` qubit en un registro de `LittleEndian` qubit invirtiendo el orden qubit.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Declara que todos los números de punto fijo de la matriz proporcionada tienen posiciones de punto y números de qubit idénticos.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Declara que todos los números de punto fijo de la matriz proporcionada tienen posiciones de punto idénticas al contar desde el bit menos significativo. Es decir, el número de bits menos la posición de punto debe ser constante para todos los números de punto fijo de la matriz.

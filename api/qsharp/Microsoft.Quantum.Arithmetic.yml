- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Aplica una operación XOR bit a bit entre un entero clásico y un entero representado por un registro de qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Función auxiliar para afirmar que un número de punto fijo Quantum se inicializa en cero, es decir, todos los qubits están en el estado $ \ket{0}$.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Valida que el valor de qubit más importante de un registro qubit que representa un entero sin signo está en un estado determinado.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Valida que la `number` codificada en PhaseLittleEndian es menor que `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Valida que la probabilidad de un estado específico de un registro de Quantum tiene el valor esperado.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementa una puerta de transporte reversible. Dado un bit de transporte codificado en la `carryIn` de qubit y dos bits de sumando codificados en `summand1` y `summand2`, calcula la operación XOR bit a bit de `carryIn`, `summand1` y `summand2` en el `summand2` de qubit y el proceso de entrega se XORed al `carryOut`qubit.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Implementa una cascada de puertas de CCNOT controladas en los bits correspondientes de dos registros qubit, actuando en el siguiente qubit de uno de los registros.

    A partir de qubits en la posición 0 en ambos registros como controles, CCNOT se aplica a qubit en la posición 1 del registro de destino y, a continuación, se controla mediante la qubits en la posición 1 que actúa en el qubit de destino en la posición 2 del registro de destino, etc., que termina con una acción en el qubit de destino en la posición `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Compara dos números de punto fijo almacenados en registros de Quantum y controla un volteo en el resultado.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Contenedor para la comparación de enteros: `result = x > y`.'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Contenedor de comparación de enteros con signo: `result = xs > ys`.'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Esta operación comprueba si un entero representado por un registro de qubits es mayor que otro entero, aplicando un XOR del resultado en una qubit de salida.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Calcula $1/x $ para un número de punto fijo $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Calcula el recíproco 1/x para un entero x sin signo x mediante la división de enteros. El resultado, que se interpreta como un entero, se `floor(2^(2*n-1) / x)`.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Copia el bit más significativo de un registro qubit `from` que representa un entero sin signo en el `target`qubit.
- uid: microsoft.quantum.arithmetic.dividei
  summary: Divide dos enteros de Quantum.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Evalúa una polinómica uniforme en una representación de punto fijo.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Evalúa una polinómica impar en una representación de punto fijo.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Evalúa una polinómica en una representación de punto fijo.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Aplica una comparación mayor que entre dos enteros codificados en registros de qubit, volteando un qubit de destino basándose en el resultado de la comparación.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrementa un registro de Quantum sin signo mediante un entero clásico, usando giros de fase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Realiza un incremento modular de un registro qubit por una constante de tipo entero.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrementa un registro de Quantum sin signo mediante un entero clásico, usando giros de fase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Realiza un incremento modular de un registro qubit por una constante de tipo entero.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Invierte el complemento de un módulo entero 2 determinado.
- uid: microsoft.quantum.arithmetic.maj
  summary: Esto aplica la operación de mayoría local a 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Mida un número de punto fijo, devuelve su valor como Double y restablece el registro en cero.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Mide el contenido de un registro de Quantum y lo convierte en un entero. La medida se realiza con respecto a la base de cálculo estándar, es decir, el eigenbasis de `PauliZ`.
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Realiza una multiplicación modular y agrega una constante de tipo entero en un registro qubit.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: Lo mismo que MultiplyAndAddByModularInteger, pero supone que sumando codifica enteros en QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Realiza una multiplicación modular por una constante de tipo entero en un registro qubit.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Multiplica dos números de punto fijo en registros de Quantum.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Multiplicar `xs` entero por un entero `ys` y almacenar el resultado en `result`, que debe ser cero inicialmente.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Multiplicar un entero con signo `xs` por un entero con signo `ys` y almacenar el resultado en `result`, que debe ser cero inicialmente.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Inicializa un número de punto fijo Quantum en una constante clásica.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Agregación reversible, en contexto, de dos enteros.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Agregación reversible, en contexto, de dos enteros.

    Dados dos $n enteros de $ bits codificados en los registros de LittleEndian `xs` y `ys`, y un transporte qubit, la operación calcula la suma de los dos enteros en los que los bits $n $ menos significativos del resultado se encuentran en `ys` y el bit de transporte es XORed al `carry`qubit.
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: La adición de una ondulación en contexto de dos enteros sin llevar a cabo.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Agregación reversible, en contexto, de dos enteros.

    Dados dos $n enteros de $ bits codificados en los registros de LittleEndian `xs` y `ys`, y un transporte qubit, la operación calcula la suma de los dos enteros en los que los bits $n $ menos significativos del resultado se encuentran en `ys` y el bit de transporte es XORed al `carry`qubit.
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Eleva el cuadrado de un número de punto fijo.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Calcula el cuadrado del `xs` entero en `result`, que debe ser cero inicialmente.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Entero con signo cuadrado `xs` y almacenar el resultado en `result`, que debe ser cero inicialmente.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementa una puerta de suma reversible. Dado un bit que se codifica en qubit `carryIn` y dos bits sumando codificados en `summand1` y `summand2`, calcula la operación XOR bit a bit de `carryIn`, `summand1` y `summand2` en el `summand2`qubit.
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registra que codifica un entero sin signo en orden Big-Endian. El qubit con el índice `0` codifica el bit más alto de un entero sin signo.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Representa un registro de qubits que codifica un número de punto fijo. Consta de un entero que es igual al número de qubits a la izquierda del punto binario, es decir, qubits de peso mayor o igual que 1 y un registro de Quantum.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registra que codifica un entero sin signo en orden Little-Endian. El qubit con el índice `0` codifica el bit más bajo de un entero sin signo.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Enteros sin signo Little-endian en la base de QFT.


    Por ejemplo, si $ \ket{x} $ es la codificación Little-Endian del entero $x $ en la base de cálculo, $ \operatorname{QFTLE} \ket{x} $ es la codificación de $x $ en la base de QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Tipo de un entero con signo almacenado en little endian (vea LittleEndian).

### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica una operación para cada índice del producto cartesiano de varios intervalos.


  Aplica de forma iterativa una operación para cada elemento del producto cartesiano de `0..(bounds[0] - 1)`, `0..(bounds[1] - 1)`,...`0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Dada una operación `op`, los dos fragmentos de código siguientes son equivalentes:


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: Una matriz que especifica los intervalos en los que se va a recorrer en iteración, donde cada intervalo se especifica como una longitud entera.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operación a la que se va a llamar para cada elemento del producto cartesiano determinado.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

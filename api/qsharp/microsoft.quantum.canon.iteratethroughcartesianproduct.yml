uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: Recorre en iteración una variable, por ejemplo `arr`, a través de un producto cartesiano [0, los límites [0]-1] × [0, los límites [1]-1] × [0, los límites [longitud (límites)-1]-1] y llama a OP (arr) para cada elemento del producto cartesiano
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Devuelve el and bit a bit de dos enteros.

  Esto realiza el mismo cálculo que el `&&&` operador integrado.
remarks: Vea el [operador &amp; de C#](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (binario) para obtener más detalles.
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int

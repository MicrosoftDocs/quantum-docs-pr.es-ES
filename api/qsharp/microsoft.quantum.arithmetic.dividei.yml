### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Divide dos enteros de Quantum.


  `xs` conservará el `xs - floor(xs/ys) * ys` de resto y `result` contendrá `floor(xs/ys)`.
remarks: >-
  Utiliza un enfoque estándar de desplazamiento y resta para implementar la división.

  La versión controlada está especializada, por lo que la resta no requiere controles adicionales.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n dividendo de $ bits, se reemplazará por el resto.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n divisor de $ bits
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n resultado de $ bits, debe tener el estado $ \ket{0}$ inicialmente y se reemplazará por el resultado de la división de enteros.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.reversed
name: Reversed
type: function
namespace: Microsoft.Quantum.Arrays
summary: Cree una matriz que contenga los mismos elementos que una matriz de entrada, pero en orden inverso.
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Una matriz cuyos elementos se van a copiar en orden inverso.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Una matriz que contiene los `array[Length(array) - 1]` elementos. `array[0]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: El tipo de los elementos de la matriz.
